iv class="a-row"><a class="a-link-normal" title="5.0 out of 5 stars" href="/gp/customer-reviews/R3IO4D0VBKIGIP/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07NC925FR"><i data-hook="review-star-rating" class="a-icon a-icon-star a-star-5 review-rating"><span class="a-icon-alt">5.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R3IO4D0VBKIGIP/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07NC925FR"><span class="">Crystal Clear, User Friendly</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">July 10, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 55-Inch</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">We purchased this Samsung 55" Curved Screen 4K UHD Smart TV as an upgrade over our 42" Flat by another manufacturer as our main living room TV.  It arrived custom-packaged presumably at the factory and was appropriate given the contents. All appeared flawless upon inspection after unpacking.<br/><br/>The contents included two legs which can be installed for setting the TV upon a flat surface however, we opted to hang this on the wall using a TV wall-mount bracket by another manufacturer.  The result was a customized viewing height and angle with adjustment while freeing up the entire top surface of our TV stand.<br/><br/>After attaching the power cord and plugging the TV into the duplex wall outlet, the TV powered right up via the remote (Note you will have to install the included batteries into the remote first).  The first thing we did was to connect the TV to our home's 5GHz WiFi which the TV will prompt when first powering on.  This took long enough for me to remember the wifi password and then enter it using the TV's remote.<br/><br/>Once connected to the wifi, you can access the main guide screen.  You will notice there are many apps already installed including Netflix, Prime TV, and Hulu to name a few.  You can also download additional desired apps if you don't see it in the preinstalled ones with your Samsung Account.  You can even connect the TV to you Samsung Account through your cell phone if you already have an account.<br/><br/>You can customize your view and sound settings the way you like using the remote as well along some other features like parental controls.  There is also a Voice prompt option at the click of a button which we are still experimenting but so far seems like it could add a level of "hands-free" convenience.<br/><br/>You can further customize your TV by adding a sound bar which is something we are seriously contemplating and likely will eventually add in the near future.  There are also multiple HDMI and USB connections for your favorite gaming system or other external device.<br/><br/>The picture with the curved screen seems to add a clarity and depth that we simply did not have with an HD flat screen TV.  I admit this may be more evident for us as this was a big upgrade over our 10 year old 42" 1080P flat screen TV.  Still we are loving it and are happy with this purchase.</span>
