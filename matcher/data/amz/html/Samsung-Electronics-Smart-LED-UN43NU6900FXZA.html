            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">September 30, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 50-Inch</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">I had purchased an xbox one x, and in doing so i needed to pair it with a 4k hdr tv. With that in mind i was not willing to fork over $1k or more for a good quality tv. I stumbled upon this tv looked over the specifications and features, and decided that it was a good bargin. After setting up the tv, which was very quick and easy to do using a mobile app. I was unable to set the native 4k feature on the xbox because it stated that my tv was not capable of HDR. So after digging through the settings several times i found the settings to activate hdr. You would thinl that it would be in the picture tab, but it wasnt. Once i had that set up the tv worked great the picture is bright and clear high res games look fantastic, probably not as good as qled or oled but for under 500 bucks im happy. The only other thing that i do not like about this product is the remote. Although the tv is sleek thin and modern looking the remote seems old and outdated like the design was repurposed from a previous product.<br/>If it had a nicer remote and the HDR feat8was easier to find i would give this a 5 star.<br/>But over all im happy with the tv.</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 15, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 50-Inch</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">Overall this TV exceeds what I expected for the price. The picture is nice, the frame has a very small bezel. My only complaint here is that there is a little bit of light bleed at the bottom, but it is negligible enough that I'm not bothered. So far I've only watched Netflix through it, and there is a noticeable amount of motion blur.  This might be because I'm streaming through WiFi, will have to test with other input sources later.<br/><br/>In terms of build quality, the plastics used in the TV have a cheap feeling. This is to be expected, and visually it isn't bad.<br/><br/>The only substantial complaint I have is the speakers. They're awful, you will want to get a soundbar. (Honestly, you should be getting a soundbar regardless. In a way it's a plus that they didn't waste money producing this TV with better speakers).<br/><br/>Given the price, it's an impressive unit. If you want something nice on a budget, this does the job.</span>
