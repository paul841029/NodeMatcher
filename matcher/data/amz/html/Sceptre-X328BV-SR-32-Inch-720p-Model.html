            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 9, 2017</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">This TV has a great picture quality.  It is very sharp.  To adjust picture quality press the menu button on the remote.  You can  also adjust the sound quality. There's an option for surround sound. The sound isn't that loud even on it's highest level.....but if you using a Fire Stick, the volume gets extremely loud. I don't know why, but it does.  There is an option to change the quality and tone of the sound.  There are few options available for sound tone, though the variances in tones are subtle.<br/><br/>There are options to not only select the color intensity, but also to give the color warm, cool, or normal undertones. Pressing the "Menu" button will take you to the screen that allows you to set up and make all adjustments necessary.  One other thing, there is an option for cable under the "channel" section.  For anyone that has cable, that option needs to be selected or the cable will not work.  Uverse will work on HDMI 2.  The Fire Stick works on HDMI 1.  You can access HDMI choices by pressing the source button on the remote.  Again, everything you need to access for the TV will come up by simply pressing the menu button on the remote.<br/><br/>The feet are attached by 2 included screws.  A nice quality Phillips screwdriver is included.  Batteries for the remote are included....2AAA. The TV is very lightweight. It is just as it appears, with no additional borders around the frame.</span>
