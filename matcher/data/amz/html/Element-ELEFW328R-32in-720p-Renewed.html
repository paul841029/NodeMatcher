ly to enjoy, while maintaining graphic and audio quality, the Element ELEFW328R 32" 720p HDTV (Certified Refurbished) from the Element TV Company was honestly a HUGELY pleasant surprise. Element, you've made a customer for life, for sure!! I look forward to purchasing my next TV for our downstairs TV through you folks!</span>
