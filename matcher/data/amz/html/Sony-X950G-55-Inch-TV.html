  <div class="a-row"><div class="a-section a-spacing-extra-large a-spacing-top-medium a-text-center review-load-error aok-hidden"><div class="a-box a-alert a-alert-error cr-error" aria-live="assertive" role="alert"><div class="a-box-inner a-alert-container"><h4 class="a-alert-heading">There was a problem filtering reviews right now. Please try again later.</h4><i class="a-icon a-icon-alert"/><div class="a-alert-content"/></div></div></div><div id="cm-cr-dp-reviews-loading-wrapper" class="a-row a-spacing-medium aok-hidden"><div class="a-spinner-wrapper cr-reviews-loading aok-hidden"><span class="a-spinner a-spinner-medium"/></div></div><div class="a-section a-spacing-extra-large reviews-content filterable-reviews-content celwidget"><div id="cm-cr-dp-review-list" data-hook="top-customer-reviews-widget" class="a-section review-views celwidget"><div id="RSEK669A8XJ0L" data-hook="review" class="a-section review aok-relative"><div id="RSEK669A8XJ0L-review-card" class="a-row a-spacing-none"><div id="customer_review-RSEK669A8XJ0L" class="a-section celwidget"><div data-hook="genome-widget" class="a-row a-spacing-mini"><a href="/gp/profile/amzn1.account.AFGM7BWHYUR3NO2BHZONKLD354GA/ref=cm_cr_dp_d_gw_tr?ie=UTF8" class="a-profile" data-a-size="small"><div aria-hidden="true" class="a-profile-avatar-wrapper"><div class="a-profile-avatar"><img src="https://images-na.ssl-images-amazon.com/images/G/01/x-locale/common/grey-pixel.gif" class="a-lazy-loaded" data-src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/93b50390-c4a7-4eef-becf-0d3f93e5445e._CR0,0,500,500_SX48_.jpg"/><noscript><img src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/93b50390-c4a7-4eef-becf-0d3f93e5445e._CR0,0,500,500_SX48_.jpg"/></noscript></div></div><div class="a-profile-content"><span class="a-profile-name">The Quantum Forum</span></div></a></div><div class="a-row"><a class="a-link-normal" title="3.0 out of 5 stars" href="/gp/customer-reviews/RSEK669A8XJ0L/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07MVT8S92"><i data-hook="review-star-rating" class="a-icon a-icon-star a-star-3 review-rating"><span class="a-icon-alt">3.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/RSEK669A8XJ0L/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07MVT8S92"><span class="">Barely Passable!</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">May 24, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 55-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">Let's be clear here, we are reviewing a TV that costs well over $1,000. Yet so many people are not holding it to that standard. Wait until Black Friday. This television does a lot right, but for the money it is not worth it. The X950G has blooming that destroys dark room viewing, unless  you dim your tv substantially(Which greatly darkens the image, more than normal, especiallyin cinema mode.), and while the overall picture may be pretty fantastic, it's still not beating TVs from 2017 like the X900E, which this was going to replace.<br/><br/>What's worse, is that Sony still forces you to accept Google terms of service, before even allowing you to use the product you just paid out all this money for. I don't know about you but I don't like to be forced into submit before, I'm even able to use the product I just invested $1,299 on. This is basically one of those TVs where, if you don't agree with Google's terms, you simply aren't allowed to use it...not even offline! A Disgusting practice.<br/><br/>Now when we look at the Smart features it's pretty cool, you can say things like Google turn on TV, and Google turn off TV, and almost like magic the TV turns on and off. This is really cool. Like James Bond tech cool. That being said, the picture quality has a ways to go. Now to be fair, you can get pretty Inky black levels, when there is high contrast did elements on the screen, or when you dim the backlight DRAMATICALLY. That being said the TV has a problem with glitching out. Every time I try to watch YouTube using the internal application, it would zoom in to nearly 100% of the screen, cropping out the entirety of the picture. This makes watching TV virtually impossible.<br/><br/> Now if you don't watch YouTube this isn't a big deal, but if you're like me and you're always on it, this is a deal-breaker. What's even worse, is that you've lost picture modes that you had last year, in addition to losing the ability to customize your cinemotion. This basically means you have less ability to control important aspects of picture quality and motion, leading to a really inconsistent experience. The x900f had all of these features, and is cheaper. So make no mistake you are getting scaled back on big-time. Sony may dress it up in a nice metallic build, wrapped in some nice smart features, but overall this television is a downgrade to increase sony oled sales. The X1 ultimate chip is almost a tease for sony, because the black levels are so bad, you'll wanna upgrade as soon as something with better black levels in the same price point comes out.<br/><br/> I find that when using this television, I couldn't help but notice if only the black levels were better this might actually be a television that could be worth my time. Simply put if you're somebody that likes to watch TV in a dark room, at reasonable levels of screen brightness, you're not going to enjoy this thing; If you're somebody that watches TV in a bright living room you're going to have solutely love this thing. That being said the colors are not quite as vibrant as qled from Samsung or Vizio at the moment, so those are better for color. Simply put if you have this kind of money to throw away, on a mediocre tv be my guest, as for Me I'll be looking for another product.<br/><br/>This tv comes so close, but yet so far away from what I'm looking for. And the worst part of all, is that it's completely on purpose to push bravia oled. Funny how my 2017 full array looks nothing like this, but magically all the tvs after Sony launched the a1e, their full array line has been getting worse and worse. I'm speaking with my wallet and I'm not going to be keeping this one. In summary, Too many glitches, forcing consumers to comply with Google even offline, downgraded features, lack of high frame-rate support, and a myriad of other problems makes the X950G a barely passable TV. For me though it's completely unpassable, and I would not be buying this one. Best of luck to all of those who end up with this TV.</span>

  </div></div></div></div><div id="R23JWNKKG1HZGJ" data-hook="review" class="a-section review aok-relative"><div id="R23JWNKKG1HZGJ-review-card" class="a-row a-spacing-none"><div id="customer_review-R23JWNKKG1HZGJ" class="a-section celwidget"><div data-hook="genome-widget" class="a-row a-spacing-mini"><a href="/gp/profile/amzn1.account.AHWSVSOLUPBP4IY54DUTRWIMWLLQ/ref=cm_cr_dp_d_gw_tr?ie=UTF8" class="a-profile" data-a-size="small"><div aria-hidden="true" class="a-profile-avatar-wrapper"><div class="a-profile-avatar"><img src="https://images-na.ssl-images-amazon.com/images/G/01/x-locale/common/grey-pixel.gif" class="a-lazy-loaded" data-src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/a4d03512-9697-4c84-87cb-c6cfccdb2f71._CR0,0,500,500_SX48_.jpg"/><noscript><img src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/a4d03512-9697-4c84-87cb-c6cfccdb2f71._CR0,0,500,500_SX48_.jpg"/></noscript></div></div><div class="a-profile-content"><span class="a-profile-name">Con Sumer</span></div></a></div><div class="a-row"><a class="a-link-normal" title="5.0 out of 5 stars" href="/gp/customer-reviews/R23JWNKKG1HZGJ/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07MVT8S92"><i data-hook="review-star-rating" class="a-icon a-icon-star a-star-5 review-rating"><span class="a-icon-alt">5.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R23JWNKKG1HZGJ/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07MVT8S92"><span class="">Great Upgrade from Plasma</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">March 4, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 65-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">I&#8217;m glad I finally made the leap to 4K since this upgrade is much more noticeable for color and clarity.  I picked up the Sony XBR-65X950G at a local store&#8217;s warehouse on Friday and got to play with it some over the weekend, but not as much as I wanted to because I spent more time rearranging the space after the new arrival.<br/><br/>Colors were vibrant and even the blacks were plenty dark.  Viewing angles were good for a single seat I had at around 45&#176;, but the main seats are directly in front and great at 8&#8217;.  Sitting and laying on the floor, in front of the sofa, was good as well.  The location had no windows except at the other end of the L shaped room and below from the loft.  Not a fan of torch mode TVs or monitors since I always run them at less than 50% brightness; this thing gets bright.  Internal light glare wasn&#8217;t an issue due to the finish.  The speakers are decent enough to watch regular programming and even light gaming.  Yes, really.  I only use the surround system when watching movies.  Remote is not backlit but no worries since I use my TV provider&#8217;s or a universal remote depending on what I&#8217;m watching.<br/><br/>OTA broadcasts looked good even though there&#8217;s only 1080/720 and unfortunately, 480 content still.  Comcast has the same resolution content although their box can be set to 4K, but some channels look noticeably better than others. The Panasonic DP-UB820 did a wonderful job at 4K media and upscales BD and even DVD very well.  The 4K content from Netflix (additional $5 upgrade) and Amazon were a noticeable improvement too.  There&#8217;s also some YouTube 4K+ content but nothing I&#8217;d watch on a regular basis on a TV besides sampling/showcasing.  I looked through some Vudu trailers, but they weren&#8217;t offered in 4K although the movie rentals did show availability.  I quickly tested an XBoX One S and 360 and the FPS and racing games I tried looked decent enough for a console and didn&#8217;t show any issues&#8230;I&#8217;m a PC gamer.  I even fired up an old VHS flick and looks better than I remember.<br/><br/>I went with an LED over OLED because of burn-in reality&#8230;I could also buy two for the price of one.  I&#8217;ve seen it in showrooms from Best Buy to boutique AV stores and believe it&#8217;s worse than previous generation technologies.  I&#8217;ve owned rear projection and plasma TVs and tired of reminding others in my household about leaving games, streaming menus, content pausing and even staying on the same channels with fixed logos etc.<br/><br/>This is my second Sony TV and very impressed with it.  I&#8217;ve been a Panasonic and Toshiba TV consumer over many years but unfortunately, they left the U.S. market.  An end of an era indeed.  This TV is made in Mexico and remote in China.  I purchased an LG tuner/DVD player back when HDTVs didn&#8217;t have tuners in them and wasn&#8217;t overly impressed with it, so no LG for me.<br/><br/>I haven&#8217;t used the networked functions on this TV and not much of a fan of Google and their tech in the TV.  I went through every menu and turned off everything I could, including wireless, before connecting to my wired network.  I&#8217;m doing my streaming elsewhere.<br/><br/>If you&#8217;ve been on the 4K fence then this is the series to do it with, but you must have the content to feed it.  Now back to enjoying the eye candy.</span>
