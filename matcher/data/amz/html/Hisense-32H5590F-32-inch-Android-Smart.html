ok="review-star-rating" class="a-icon a-icon-star a-star-2 review-rating"><span class="a-icon-alt">2.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R27CGW24OK86ZB/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07NYQNGRP"><span class="">Please Read Before Purchase</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">July 21, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 32-inch</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">Let me start by saying I am a cord cutter and if you are looking at an AndroidTv you are likely one as well to either a greater or lesser degree.  I currently have two Nvidia Shields numerous Rokus, FIresticks and a Tablo device which for the uninitiated is a DVR for OTA television using an antenna (did I mention that I am a cordcutter)?<br/>  Having upgraded our patio recently I was having visions of grilling while watching the Bears game and so when I saw that HiSense was coming out with a 32" AndroidTV  I pulled the trigger.  3 days after arrival (and well in advance of football season thank God) I am returning this Item.<br/><br/>Reason #1:  False Advertising - Right on the Amazon website for this item it goes on and on about the "RemoteNow"<br/>app.  This app is supposed to allow you to use google voice, cast photos and music  Etc. This is not possible.  In order to use the "RemoteNow" app you need to access the "Anystream" function.  In order to access the "Anystream" function you need to access the Television [notice I said television and not Android] system menu.  Turns out this is Reason numero dos!<br/><br/>Reason #2: What do you mean I can't access the system Menu?! - For some unknown reason the brain trust at HiSense decided to not allow access to the television system menu on this device.  The only menu option available is the Andorid menu.  This not only means no access to "Anyview" and thus the "RemoteNow" app.  This also causes a cavalcade of issues.  i.e. can't watch Hulu.  Now I can't completely blame the geniuses @ HiSense  for this one Hulu also has a plethora of rocket scientists as well. I downloaded the Hulu app and attempted to sign in and the screen for Hulu and Hulu only [no problems like this with Netflix, Amazon Prime, Tablo, Plex etc.] just friggin Hulu the screen was magnified to the degree you could not see the code in order to link the Hulu account to this device.  This is how I discovered that there is no access to the television system menu.  A simple change to the aspect ratio in the television system menu and viola! but no. Also any changes you need to make to audio settings would be in the television system menu.  A simple change from bitstream to PCM would allow me to not only see but also hear the game when it's on.  Maybe it's just me.  Maybe I'm being "nitpicky" but I believe being able to hear sound from my television is important. this is 2019 not 1919 film and audio have merged. Which brings up the last straw.<br/><br/>Reason # 3:  It's friggin 2019 and this television only has single band Wi-Fi.  2.4 Ghz Wi-Fi has been outmoded for over 5 years which in technology is equal to centuries.  AC is about to become obsolete and the brain surgeons at HiSense decide to go with single band 2.4 Ghz Wi-Fi.  You get dual band AC on a $29.00 firestick.  Now I realize that this is a cost saving measure but by doing this you have cut off your nose to spite your face. Streaming on this device is decent but not what it could or should be.<br/><br/>Now, if you want a quality TV that will stream adaptive services I.e. Netflix, Amazon et all do not be dissuaded.  This is a quality set for the money.  Excellent picture and surprisingly loud.  The android menu does allow adjustments to both picture and sound just not to the degree I need them in my ecosystem.  Simple access to the television system menu to allow the adjustments needed would bump the set up to 3 stars and 4 at the current asking price.<br/><br/>Again, this is all just one man's experience/opinion make of it what you will.  Me, i'll be on my patio grilling while running inside to catch the game.</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">July 25, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 40-inch</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">*UPDATE 3*<br/>Hisense reps have been getting back to me to request photos and ask questions about the TV. They appear to be taking me seriously and are working on the issue. I'll probably update my review to 3 or 4 stars once this issue is fixed.<br/>*UPDATE 3 OVER*<br/><br/>*UPDATE 2*<br/>Hisense got back to me and as expected, blamed the apps. They told me I would need to contacted each app&#8217;s manufacturer for an update. They did not have an answer for me about the screen running in 720p mode and said they would get back to me once they looked at the screen shot of Recheck. Down to one star now.<br/>*UPDATE 2 OVER*<br/><br/>*UPDATE*<br/>It appears that when the TV is in Android mode it sets the display to 720p yet all the apps still run as if the display is at 1080p. I e-mailed Hisense but have yet to hear back from them.  This has affected several more apps since I first posted the review. I have lowered the rating by one star until this issue is addressed.<br/>*UPDATE OVER*<br/><br/>I bought this TV because it runs Android. Two of the biggest streaming apps on the market, HBO Go and Hulu are having graphical issues that make them a pain to use. It appears something is wrong with their GUI scaling because all the menus are zoomed in. The video themselves don&#8217;t have any issues however, 4x3 content on HBO is off to the side instead of in the middle of the screen. I uploaded photos for everyone to see for themselves.  I hope this issue is fixed soon with software updates.<br/>The Android interface also feels sluggish and laggy. I am not sure if it is an issue with the remote or the TV. On the plus side, apps can be sideloaded without a problem. I installed Adguard this way and it appears to working so far with the setting I have chosen for it. Ad free streaming!!!</span>
