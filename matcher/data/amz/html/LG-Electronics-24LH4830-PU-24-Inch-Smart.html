            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">August 26, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Style: Single</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">Picture quality is ok, but audio setup is problematic, because there is no headphone port and no standard audio output port &#8212;- which means that you can&#8217;t use either headphones or speakers with this TV.<br/>Why? Because the audio output is &#8220;Toslink&#8221; &#8212; a digital optical cable technology created by Toshiba in the 80&#8217;s but never improved since &#8212; which means that it can&#8217;t handle BluRay audio, (as well, it&#8217;s inferior in range to HDMI).<br/>How do you fix this? If you want to use headphones or speakers, you can Jerry rig a solution. First you must purchase 1. A toslink cable; 2. A digital to analog converter box; 3. A Y connector with two male RCA plugs (to the converter) and one female port &#8212; But there&#8217;s another hitch: If you want to use headphones, this female port must be a &#8220;3.5 mm&#8221; port; but if you want to use speakers, the female port must be an &#8220;RCA&#8221; port. Which means that if you want to use both speakers and headphones you must buy four additional widgets, which adds more than $30 to the cost of the TV, and (if you want to switch between headphones and spakers) physically unplug and switch Y connectors from RCA to 3.5mm.  And with every connection in the chain, sound quality degrades further.<br/>For all of these reasons, Toslink is a technology that is being phased out by many manufacturers.</span>
