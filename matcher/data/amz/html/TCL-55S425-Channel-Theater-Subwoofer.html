iew-star-rating" class="a-icon a-icon-star a-star-5 review-rating"><span class="a-icon-alt">5.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/RIQ5URRNS26M8/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07QWN2BX2"><span class="">Gamers, look no further.</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 8, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 43 Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Configuration: TV only</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">I seriously cannot believe this thing for the money. I ordered two of these for my desk (don't laugh, I have a big desk), expecting that I would probably return them. I was thinking there's no way they would be good enough to run 4k clearly 3ft from my face, and low latency at 60Hz 4:4:4, and have deep enough blacks in a dark room, and produce great color. I've never been so happy to be wrong. It met all my requirements and then some. The only problem I'm currently having is finding a display port to HDMI adapter or cable that can handle 4k@60Hz, 4:4:4, HDR and HDMI 2.0a but that's not the fault of the TV.<br/><br/>Is it something you would use for photo editing or perfect color and contrast for movie watching? Of course not, but you will be hard pressed to find anything in this price range that will even come close. I attached some pics for your viewing pleasure taken with my Gs9 at 4032x2268, although Amazon my compress them...<br/><br/>Edit: Almost 2 months in and still very pleased with these. The panels were not identical in color in both sets, but that's not uncommon. I had to calibrate them and now they look almost identical. Unless you're getting two to sit side by side like I did, it should not be an issue. My office is dimly lit most of the time and these settings work well for me. Picture mode Normal, Backlight 75, Brightness 50, Contrast 100, Color 50, Tint 0.<br/><br/>Edit 09/21/19: Figured I would update this post. Both displays are still going strong. No issues whatsoever. Still very happy with my purchase. These are true 4K displays and work great for gaming. As one of the comments mentioned, they are not going to compete with gaming displays and I have had overpriced small gaming monitors. I much rather play on this, and they have 100s of hours of gaming on them with no issues. Extremely sharp, and they work great as monitors. If you have a different experience, it needs to be calibrated. I spent a good few hours getting these dialed in, and it was worth it!</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 2, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 43 Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Configuration: TV only</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">This product uses M6 threading instead of the required M4 threading for 100x100 VESA MIS part D.  As a result, it incompatible with virtually every single VESA mounting system in existence.  I attempted to contact TCL regarding this issue and they refused to provide any adapter to make this product compatible and claimed "there are no standards."<br/><br/>TCL does not stand behind their products or care about their reputation and their support is unwilling to find solutions for you and usually doesn't even understand your issue.<br/><br/>Prior to contacting TCL, their website listed the product as M4 100x100, however if you had download the user manual it correctly identifies the 43" version of the S425 series as inappropriately using M6 screws in a 100x100 layout.<br/>They have now updated their website's specification page instead of addressing the incompatibility to standards.<br/><br/>Avoid the 43" 43S425 at all costs if you were planing on using a wall mount or other VESA compatible mounting system.<br/><br/>I had purchased two of these but quickly found out after opening the box for the first one that I would not be able to use it so I haven't even turned on either one so have no review of other features or picture quality as the lack of standard mounting specifications was an absolute deal-breaker for me.<br/><br/>Update:  After unboxing the 2nd of two TVs I ordered, I found that the screen came cracked inside and TCL refused to support it under their warranty.  Avoid TCL.</span>

  </div></div></div></div><div id="R21E5RW1W4PAN4" data-hook="review" class="a-section review aok-relative"><div id="R21E5RW1W4PAN4-review-card" class="a-row a-spacing-none"><div id="customer_review-R21E5RW1W4PAN4" class="a-section celwidget"><div data-hook="genome-widget" class="a-row a-spacing-mini"><a href="/gp/profile/amzn1.account.AFXTHJEDF245FIV4TJYYCC7HUJPA/ref=cm_cr_dp_d_gw_tr?ie=UTF8" class="a-profile" data-a-size="small"><div aria-hidden="true" class="a-profile-avatar-wrapper"><div class="a-profile-avatar"><img src="https://images-na.ssl-images-amazon.com/images/G/01/x-locale/common/grey-pixel.gif" class="a-lazy-loaded" data-src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/default._CR0,0,1024,1024_SX48_.png"/><noscript><img src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/default._CR0,0,1024,1024_SX48_.png"/></noscript></div></div><div class="a-profile-content"><span class="a-profile-name">Matthew G. Woodard</span></div></a></div><div class="a-row"><a class="a-link-normal" title="5.0 out of 5 stars" href="/gp/customer-reviews/R21E5RW1W4PAN4/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07QWN2BX2"><i data-hook="review-star-rating" class="a-icon a-icon-star a-star-5 review-rating"><span class="a-icon-alt">5.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R21E5RW1W4PAN4/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07QWN2BX2"><span class="">Great option for a 4K HDR Windows 10 monitor</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 5, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 43 Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Configuration: TV only</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">I bought two of these and everyone is really happy with them. We have them connected to RTX 2080 cards and after fiddling with them for a bit we've got them running well. Here's what we ended up using to get things working smoothly:<br/><br/>1) Connect the TV to the card via displayport using the Club3D CAC-1080 Active DisplayPort 1.4 to HDMI 2.0b HDR Adapter.<br/>2) When configuring the TV input, specify a 'game console' rather than a computer. Doing this forced the TV and Windows to negotiate HDMI, color, and HDR options.<br/>3) In the display settings, turn sharpness to 0.<br/>4) In the NVidia control panel, set the 'Output color format' to YCbCr422 and apply. Do it again if it doesn't take it the first time.<br/>5) In the NVidia control panel, set the 'Output color depth' to 12 bpc and apply. Again, do this step until it takes.<br/><br/>At this point, setting enabling the 'HDR and WCG' option in the display settings causes the HDR notification on the TV and enables HDR settings for the input. The colors are washed out in desktop mode, so don't leave it enabled. We've tested HDR with both Assassin's Creed Origins and Odyssey and verified that it's enabled. I like the 'Bright HDR' option in the TV settings when playing.<br/><br/>Using this setup, we have a crisp picture in desktop and in games. One of the computers has this as well as Rift connected. The use of the DisplayPort adapter left my HDMI open for the Rift.<br/><br/>Lastly, the TV worked flawlessly with a original PS4, including HDR once I switched the HDMI mode to 2.0 in the TV settings.</span>
