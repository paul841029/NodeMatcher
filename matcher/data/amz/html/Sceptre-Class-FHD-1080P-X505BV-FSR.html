            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">August 13, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">I got this TV and was nervous it was going to show up broken seeing how other reviewers mentioned it, But I got lucky and mine was in pristine condition, The TV out of the box has all your mounts and screws and they even threw in a screwdriver for installing the stands which I didnt use. Wall mounting the TV was a piece of cake, I was able to do it by myself but really would recommend you do it with 2 people.<br/><br/>When I first turned it on I really did notice the screen looked kinda washed out but after some color tweaking I was able to make it look pretty decent. The colors are actually very decent and looked great, The contrast ratio seems adequate for the price and you get what you pay for, I wasn't expecting a mindblowing TV but it definitely exceeded my expectations.<br/><br/>There is some downsides though, There is some light dark spots on the top corners of the TV and it seems the LED's are dim in those areas. I didnt notice this at all when watching movies or playing games though. (See pictures)<br/><br/>Final Verdict: Just buy it! This TV has everything you need and more, and for the low price of $200 freakin dollars you cant pass this deal up. This TV is also sold on Walmarts website for the same price, So if its sold out on here go check there. I wasnt able to find it in their store though.<br/><br/>FYI: Amazon will ship this product via UPS even on prime and I got it 2 days later than usual. Not a huge deal.<br/><br/>If you have any questions about the TV feel free to comment on my review.</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">September 6, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">$200 for a 50" TV is an amazing deal. Is it "Too Good to be True?" NO! The TV was easy to set up. I did not need to adjust the factory pre-sets. I attached it to a table top stand and hooked it into my Polk Audio/Yamaha Aventage 2060 5.1 surround system. This set replaces a 32" Sceptre set that just died after 4.5 years.<br/><br/>The picture quality is much better than my previous 32" Sceptre. I'm very pleased with the detail, the clarity, the brightness, and contrast, etc. My new TV is a pleasure to watch.<br/><br/>I have some friends that each own very premium widescreen TVs that cost into the thousands of dollars. Their TVs are simply spectacular. This Sceptre is not a premium, high end TV set. In the Land of "Good, Better, Best," the Sceptre is a GOOD budget TV. I did consider spending twice as much at the Best Buy Labor Day sale on a $400, series 5 TCL 55" set. That  was a better TV. But good is actually GOOD! My new TV provides a good viewing experience. One can always find better than good and even go broke spending 3K to 10K or more on what is best. I'm happy with my purchase and can now allocate $200 more towards a HSU Research VTF-2 MK5 subwoofer (HSU is an Internet Direct company).<br/><br/>Two areas of reviewer complaints I noticed were DOA TVs that often had cracked screens and reviewers not being happy with the built in speakers. Sometimes the stuff we order online gets the HE!! beat out of it by the delivery company. I was very happy and somewhat relieved that the set arrived OK. I'm hoping it will last at least 3-5 years.<br/><br/>Some Reviewers also complained about the TV's sound quality. I have never heard any mass market consumer electronics TV over the last 50 plus years that came equipped Hi Fidelity speakers! LOL.  This is especially true for inexpensive flat screen TVs. Over the last 25 to 30 years, TV/Movie audio has become a much more important aspect of watching TV than in the past. If you do not like the sound quality of your TV, please go buy a decent soundbar! Sceptre even makes budget soundbars. You very well may end up spending $80 to $500 to fix the audio problem. Watching movies on my old 32" Sceptre with its onboard speakers was torture! I could not hear significant amounts of dialogue. So, I hooked up a budget Shrewood receiver and 2 budget bookshelf speakers to it and that problem was solved.</span>
