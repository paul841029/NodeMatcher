            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">April 20, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 3.7 FL OZ</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">This is a non-aerosol spray. I tested this first on a small corner of my tv screen. When all went well, I followed the directions to spray the included cloth on one side then flip it over to dry and shine the screen with the other side. Instructions say it does not matter which side of the cloth you start with although they do look different from one another. I did not find that to be as effective as spraying the screen itself directly from about 5-6 inches away then wiping with one side of the cloth, drying/shining with the other. That was done in smallish sections from the bottom up. I used a separate cloth to protect the furniture under the tv screen from overspray/gravity. It successfully removed a stubborn smudge from an earlier cleaning with a different product. Then I moved on to the computer screen and experienced the same satisfying results. Very little product was used for these cleanings so I expect it to last a fair amount of time. I have not laundered the cloth yet, so no comment on its durability - it'll probably go into a mesh laundry sack by itself.</span>
