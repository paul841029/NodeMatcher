ata-hook="review-star-rating" class="a-icon a-icon-star a-star-2 review-rating"><span class="a-icon-alt">2.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R2B75DE4V29CDS/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07NC9SPBF"><span class="">Not as advertised</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">April 18, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 43-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV only</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">First off, I have to say I have had several Samsung TV's over the years and have been very satisfied with all of them.  For me, the picture quality is among the best.  So when I wanted to get a TV for an addition we just added to our house, Samsung was at the top of the list by default.  I chose the UN43RU7100 for several reasons - because I didn't want to be bothered with a lot of rewiring for cable and networking, I wanted a Smart TV that had dual band WiFi; in order to make searching for things a bit easier, I wanted a TV that was Bluetooth compatible; finally, when I learned that Comcast (my cable provider) had a Xfinity Stream app available for Smart TV's, I was interested in a TV that could use that app, thus obviating the need for yet another cable box (and more cable clutter).<br/><br/>On paper, according to Samsung's website for the RU7100 series (and the 43" model specifically), and Samsung's customer support personnel, this TV is 2.4 and 5 GHZ capable.  It is.  This provides a good basis for streaming TV as well as Amazon Prime, Netflix, etc.<br/><br/>However, when it came to Bluetooth, only Bluetooth audio for speakers and headphones is available.  I spent seveeral hours with Samsung customer service personnel, trying to explain to them that the Bluetooth Device List screen that they claimed was there absolutely was not.  Finally went to a local big box store and, with a sales person, went through a 55" and 65" RU7100.  Both displayed the same lack of any ability to connect a Bluetooth keyboard, mouse, etc. to the TV.  While in and of itself, this might seem like a minor thing, no Bluetooth (except for audio) means that advertised screen mirroring from phones and tablets also does not exist.<br/><br/>Even though several Samsung personnel told me that Comcast's Xfinity Stream app was available for this TV, it is not.  Comcast told me that they don't have, as yet, a definitive list of 2019 Smart TV's that can run this app, though it is a priority to get this app out to as many Smart TV's as possible.<br/><br/>Finally, the Smart OneRemote remote that is specified for this TV and all of the RU7100 TV's is not the remote provided.  What is provided is their standard Universal Remote.  I was told by Samsung that the reason for that is that the OneRemote remote requires Bluetooth and since it's not available on the RU7100 series, it is not provided.<br/><br/>Bottom line, if none of the above (Bluetooth, Xfinity app, etc.) is of any concern to you and you are unconcerned about what else has been advertised, by Samsung, for this series that either is not really present or just does not work, this may be a TV for you, albeit a bit pricey for what you are getting.  Picture is great and viewing angle is very good (obviously, very objective opinions).  But for me, this TV is going back and I'm back to reviewing my options.</span>

done with the remote and was painless.<br/>- The remote has dedicated buttons for Netflix, Hulu, and Prime - convenient for me since I have accounts for all three.<br/>- The TV will default to the last active source when it is turned on.<br/>- The audio level is sufficient, but I plan to add a sound bar.<br/>- The picture and colors (especially black) are incredible compared to my previous TV, a 10 year old LG.<br/>- The TV is very light, I was able to mount it on the wall by myself.  I only needed to use two mounting bolts in a single stud since it's only 30 lbs.<br/>- The cable inputs are easily accessible from the side of the TV<br/><br/>I love this TV, I only regret not getting the 55" instead!<br/><br/>I found these detailed specifications online:<br/><br/>Weight - 30.00 lbs.<br/>Dimensions w/o feet - 44.30" x 25.60" x 2.30"<br/>Dimensions w/ feet - 44.30" x 28.70" x 10.30"<br/><br/>HDMI -3 In<br/>LAN - Ethernet In<br/>Wireless - Wi-Fi / Bluetooth<br/>USB - 2<br/>Digital Audio - 1 Optical Out<br/>Composite A/V 1 - Component Video 1 In<br/><br/>Other Connectors<br/>RF In (Terrestrial/Cable Input): 1/1<br/>RF In (Satellite Input): 1/1<br/>Audio Return Channel Support (via HDMI port)<br/>RS232C: Supports USB to Ex-Link Adapter<br/><br/>Backlighting: Edge-lit LED<br/>Design: New Edge<br/>Bezel Width: VNB<br/>Slim Type: Slim<br/>Stand Type (Color): Simple<br/>4K Ultra HD Connected<br/>Dimming Technology: UHD Dimming<br/>Style: Flat Panel<br/>TV Type: UHD<br/>Motion Rate: Advanced 120<br/>Color: PurColor<br/>HDR (High-Dynamic Range): HDR<br/>Picture Engine: UHD Engine<br/>Dolby<br/>Sound Output (RMS): 20W<br/>Speaker Type: 2CH<br/>Multiroom Link<br/>Bluetooth Headset Support<br/>Wi-Fi Direct<br/>Smart Hub: Yes (incl. Sports, Music and TV Plus)<br/>Processor: Quad-Core<br/>Apps Platform: Smart TV with Apps and Full Web Browser<br/>Works with Google Assistant<br/>Works with Alexa<br/>Digital Clean View<br/>Auto Channel Search<br/>Auto Motion Plus<br/>ConnectShare<br/>Embedded POP<br/>OSD Language: English, Spanish, French<br/>InstaPort S (HDMI Quick Switch)<br/>Anynet+ (HDMI-CEC)<br/>Closed Captioning<br/>Electronic Program Guide (Channel Guide)<br/>Game Mode: Yes (Auto Game Mode)<br/>USB HID Support<br/>Eco Sensor<br/>Auto Power Off<br/>Mobile to TV - Mirroring, DLNA</span>
