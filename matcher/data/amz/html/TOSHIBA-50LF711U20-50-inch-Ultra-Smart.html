            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">August 23, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 43-inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: 4K UHD</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">Initially we were happy with the product especially since we got it a  very good price last Amazon Prime Day sale on July 16, 2018.  We liked how we can watch and stream shows easily thru various apps like Netflix, Amazon video, Dramafever, Rakuten etc. Very lighrweight tv and just right for our needs. However to our surprise just awhile ago August 22, 2018,  while streaming a drama series, the on screen display turned washed out/white screen. Turned on and off the  tv several times to see if it will reboot/restart properly. Unfortunately nothing remedied it. Either you get back to that washed out screen or a totally black screen no apps at all. I have just submitted a replacement request thru Amazon customer service so we will see what happens and how fast they will address our complaint.<br/><br/>Just an update, so we ended up being told by Amazon, to contact Best Buy and we did that by email at the same time indicating in the letter we want a replacement. Best Buy replied to us that it is outside of the return period  if we want contact Toshiba directly. So, we did just that..with sheer frustration of course being tossed around. Toshiba nicely told me that they will send the techinician and I asked which company handle this techinician is it Toshiba or a third party. Ironically, they are coordinating with who else. The Geek Squad. Oh dear..back to Best Buy then. The Geek Squad guy came on the appointment date, just a few minutes late, but was nice enough. His assessment as discussed with whoever was on the other end of the line came down to an approval for a replacement. So we were asked to bring the tv over to our local Best Buy, gave us the confirmation and work numbers. Even gave us his business card and that of his manager if in case we encounter problems.  For some reason it seems it is not common for them to service products sold by Best Buy throught the Amazon website.<br/><br/>So we went to our local Best Buy. The lady was nice enough, and honest enough to say she was not familiar with an Amazon sale of a Best Buy product.  So I had to tell her again the long story of how we got the tv etc etc. Finally someone helped her encode the return correctly and we had a store credit for the complete amount we paid for. However when we got the replacement tv, the price in store is slightly higher so we had to shoulder now the difference.  Well, we just paid for it. So in short losing the advantage of that Prime deal sale price which did not work at all with a defective product.  We do wish these three companies, Amazon, Best Buy and Toshiba iron out the way they handle requests for replacements and returns....seems initially both Amazon and Best Buy did not want to shoulder the return. If we had not insisted on availing the limited manufacturer's warranty, we would just have been left with a useless crap of a tv.<br/><br/>So we are now watching on this 2nd toshiba tv we got in store at  our local Best Buy. Will see if this one will work much better.<br/><br/>So beware fellow buyers, was it a good buy now?? Not really after all that ordeal to get a defective product replaced. So buyer beware!!</span>
  </div><div class="a-expander-header a-expander-partial-collapse-header" style="opacity: 1; display: block;"><div class="a-expander-content-fade"/><a href="javascript:void(0)" data-hook="expand-collapse-read-more-less" data-action="a-expander-toggle" class="a-declarative" data-a-expander-toggle="{&quot;allowLinkDefault&quot;:true, &quot;expand_prompt&quot;:&quot;Read more&quot;, &quot;collapse_prompt&quot;:&quot;Read less&quot;}"><i class="a-icon a-icon-extender-expand"/><span class="a-expander-prompt">Read more</span></a></div></div></span></div><div class="a-popover-preload" id="a-popover-R12M8ZSEP00KRB_gallerySection_main"><div class="reviewLightboxPopoverContainer">

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">August 24, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 50 Inches<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: 4K UHD</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">We bought this 50 inch TV on Prime Day.  The picture is a screen shot of a video I took and not very good representation.  Upon setting it up the TV had flickering lines and squares in random places on the screen.  This occurred no matter what app was being used.  I contacted Amazon, Best Buy, and Toshiba via phone to attempt to replace the TV with the same model.  Amazon stated that I could only return the TV.  Best Buy stated that they would replace it, but I had to go through Amazon, and Amazon refused to replace it.  I went to Best Buy locally, and they stated that they could not override Amazon's return policy for Prime Day electronics.  I contacted Toshiba to attempt to utilize the warranty, but they stated that since it was new they would not replace it and that I needed to return it to Amazon.  So I had to take it apart (no biggie) and place it back inside of the box.  Luckily I had the box and styrofoam inserts still.  Then I had to lug it to a UPS store to send it back to Amazon for a refund.  I will never buy electronics on Prime Day again.  The great price was the reason that Amazon and Best Buy stated that the TV would not be replaced.  Now I have to wait for either Labor Day sales or Black Friday sales to get a good deal on a TV locally.  Thanks a lot Amazon!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</span>
  </div><div class="a-expander-header a-expander-partial-collapse-header" style="opacity: 0; display: none;"><div class="a-expander-content-fade"/><a href="javascript:void(0)" data-hook="expand-collapse-read-more-less" data-action="a-expander-toggle" class="a-declarative" data-a-expander-toggle="{&quot;allowLinkDefault&quot;:true, &quot;expand_prompt&quot;:&quot;Read more&quot;, &quot;collapse_prompt&quot;:&quot;Read less&quot;}"><i class="a-icon a-icon-extender-expand"/><span class="a-expander-prompt">Read more</span></a></div></div></span></div><div class="a-popover-preload" id="a-popover-R38GOQNM8S2L2W_gallerySection_main"><div class="reviewLightboxPopoverContainer">

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">October 14, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 43-inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: 4K UHD</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">Firstly, YOU *CAN* CHANGE THE SETTINGS SO THE TV DOES NOT ALWAYS START AT THE HOME SCREEN when it turns on.  I almost did not buy this TV because of all the negative reviewers who said it sucks so bad because there's nothing you can do about it......... that is simply not true.  The TV does factory default to start/turn on at the Amazon Fire home screen, but THERE *IS* A DISPLAY SETTING for you to set the TV to turn on/start at the last input/channel you were on when you turned the TV off last.  (See picture).<br/><br/>Now that being said, this really is a great TV; I am entirely happy with my purchase (and I have never really been that excited about buying a new TV).  I remodeled my bedroom and I was looking to replace my 20-year-old tube TV for relatively cheap.  This TV fit my budget, it sits great on my dresser, and because of the angle of my roof/ceiling I really could not fit a bigger TV even if I wanted.<br/><br/>At the same time I also "cut the cord" and got rid of cable in my house.  I wanted a smart tv so I could use my streaming apps (DirectTV Now, Netflix) and I already had a Fire stick in my living room, so having the "Fire" platform built into the TV is a great option.  There are certain things I don't like about Amazon Fire but having used other platforms (Roku, GooBang Doo/ MXII &amp; XB-III/Android Box), Fire is the best option for my bedroom.  And I didn't want to have additional hardware/boxes &amp; separate remote controls to deal with in my room, so I love that it is all integrated into the TV and I only have 1 remote to deal with.<br/><br/>I have a fairly large master bedroom, and I have my desk at the other side of the room with a PC/router and a separate amp/speakers for the PC.  Before setting up the TV I ran some wiring (3 wires) along the baseboards from my desk to the TV -- a Cat5 (wired network for TV), HDMI (video from computer to TV), and a RG6 coax (digital sound FROM the tv back to my amp).  The TV itself doesn't have a digital coax output (it does have SPDIF out); a 50-foot fiber optic cable would have been way too expensive, so I bought a $20 SPDIF to coax converter for the back of the TV.  I like that the TV has a wired ethernet connection, because I'm not a fan of streaming over wireless, especially when there are like 20 other wireless devices already on the network.<br/><br/>With my cabling in place, I was ready to rock-n-roll.  Opened the box, plugged the tv &amp; wires in, turned it on.  We had lift off.  There was a first-time setup video that played; I skipped past it but for the novice user it might be informative.  On screen programming was fairly simple and straight-forward.  The biggest decision was whether to set the TV to "Full" or "Basic" mode (which was probably explained in the video but I skipped past it).  BASIC mode is just native OTA channels, inputs, and 6 built-in apps (NetFlix, PSVue, HBO, etc).  FULL mode gives you access to the entire Fire application and app store, but you will need to already have or create a new Fire account.  Obviously I chose Full mode.<br/><br/>From there, I was determined to show all the reviewers wrong by finding the setting that controls start up behavior.  I knew it had to be there.  It is.  Settings &gt; Display &amp; Sounds &gt; Power On &gt; Last Input.  GOOD, because I am one of those people that likes the TV to turn onto the last channel/input I was watching.  So there we have it, my only real reservation to initially buying the TV was found and fixed.  I went through all the other settings and set them to my preferences.  Then I went to the App store and downloaded the apps I use.  I also deleted the pre-installed apps that I will never use.<br/><br/>I also bought an OTA digital antenna.  Since I've had cable for the last 20 years, I never dealt with that analog-to-digital conversion that happened 10+ years ago, and I never experienced all the new .2 and .3 digital channels there are now.  Wow.  After scanning stations, I had 84 OTA channels available.  Honestly, there's enough on regular TV for me to watch that I don't really use the streaming apps.  Why didn't I get rid of cable 10 years ago???<br/><br/>THE ONLY CON I have with this TV, is the way it displays OTA channels in the guide and in the quick-view bar.<br/>1) The guide sorts by channel ID (alpha).  I wish it sorted by channel number, or gave me the option to sort by channel #.  In fact, it doesn't even show the channel # until you select a channel.  I know in the modern era we are getting away from #'s.  But I still like my channel #'s.  If I want channel 9, I want to go scroll to channel 9, but instead I have to scroll all the way to the bottom to find WGN.<br/>2) I miss having channel up and channel down buttons.  Everything is through the "guide" now.  You can press the down button, and you get a quick-select menu, which I find more convenient that the "guide."  I would still rather flip from one channel to the next with 1 click and not have to go through menus.<br/>3) YOu can set stations as your "favorite" and then show only favorites.  But that only applies to the guide.  The quick-select menu still shows every single station available.  Since the quick select menu shows recently viewed stations first, my solution was just to go view each of my favorites, and then they show up first before all the other channels.<br/><br/>Given the few "cons" which are negligible, I would still buy this TV again, and I may end up buying a larger version of it for my living room the next time my projector lamp goes out.  Definitely 5 stars for value received to cost.</span>
  </div><div class="a-expander-header a-expander-partial-collapse-header" style="opacity: 1; display: block;"><div class="a-expander-content-fade"/><a href="javascript:void(0)" data-hook="expand-collapse-read-more-less" data-action="a-expander-toggle" class="a-declarative" data-a-expander-toggle="{&quot;allowLinkDefault&quot;:true, &quot;expand_prompt&quot;:&quot;Read more&quot;, &quot;collapse_prompt&quot;:&quot;Read less&quot;}"><i class="a-icon a-icon-extender-expand"/><span class="a-expander-prompt">Read more</span></a></div></div></span></div><div class="a-popover-preload" id="a-popover-R3U296LCNMC7EF_gallerySection_main"><div class="reviewLightboxPopoverContainer">
