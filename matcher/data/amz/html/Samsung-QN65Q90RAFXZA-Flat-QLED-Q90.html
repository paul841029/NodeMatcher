        			<p>The pinnacle of the Samsung 4K TV lineup, the Samsung QN65Q90RAFXZA Flat 65-Inch QLED 4K Q90 Series Ultra HD Smart TV combines breathtaking 4K HDR picture quality, AI-powered intelligent upscaling, stunning design and smart home-ready features for a spectacular 65 inch 4K TV experience. Powered by Quantum dots, this QLED TV offers 4x the resolution (3,840 x 2,160) of Full HD 1080p HDTV and over a billion shades of color, enabling you to discover what you've been missing with the brilliant, crisp and clear QLED TV picture. Dimming Technology: Ultimate UHD Dimming. The Quantum Processor 4K instantly upscales content to 4K-level picture quality, even from non-native 4K sources, reducing banding, macro-blocking and artifacts often found in compressed streaming content. Adding to the level of brilliant realism, Quantum HDR 16x powered by HDR10+ delivers intensely deep colors and super-fine details illuminated with astounding cinematic clarity. Direct Full Array Backlight 16x features concentrated zones of precision-controlled LEDs to display ultra-deep blacks and pure whites, rivaling OLED. To ensure everyone can enjoy the picture, an ultra-viewing angle reduces glare and enhances color, providing a vibrant picture no matter where you sit around this flat screen TV. For the avid gamer, this QLED UHD TV utilizes a Dynamic Black Equalizer to give you better visibility in the dark and uses detailed scene analysis to optimize image quality. Using FreeSync VRR (variable refresh rate) technology, the Samsung Q90 gives you the real-time lower-lag gaming speed you need to climb to the top. To help the QLED 65 inch smart TV blend in with your home d&#233;cor, an ingenious Ambient Mode allows you to customize the screen with meaningful images for a perfectly natural effect, including d&#233;cor patterns and lighting, info, photos and artwork that match your lifestyle. The Samsung Q90 UHD TV includes smart features such as OneRemote, Bixby voice command, on-screen universal guide, SmartThings home appliance and device control, smart speaker expandability with Alexa and Google Assistant compatibility, and more.

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">March 27, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 65-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV only</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">When it comes to technology I have a certain afinity for my first.<br/>I can remember when I got my first Super Walkman when not in use and<br/>closed it was the size of a cassette case.  I realize that I am dating<br/>myself with this example but I have the same feeling of wonder and excitement<br/> when I think about the Samsung 65Q90R QLED I recieved for this campaign.<br/><br/>The 65Q90R is not my first 4K television it is replacing my 2016 Samsung UN60KS8000<br/>which was my first foray into 4K.  I must admit when it comes to smartphones<br/>and televisions I can sound like a bit of a Samsung enthusiast.  My last four HD<br/>television sets were Samsung 8 Series TV's the changes and improvements which have<br/>been made to Samsungs line of TV's over this period of time is very impressive.<br/>One of the first things I was struck by visually after unboxing the QLED TV was the<br/>tiny bezels which are barely noticeable.  The Q90R when compared to my KS8000 is<br/>quite a bit thicker and heavier.  This of course in no small part is due to the direct<br/>full array 16X backlighting of this 65 inch QLED display,  The display is capable of<br/>getting very bright and showing vivid true to life colors.<br/><br/>The Setup<br/><br/>When the TV was delivered to my home the size of the box it came in was huge allowing for<br/>a good amount of protection for this precious cargo.  The box, the TV was in, showed a couple<br/>dings on the outside.  The delivery person was incredibly thoughtful offering to stay so I<br/>could make sure that the TV had arrived in good working order.  Setup was very easy I was able<br/>to use my Galaxy S10+ smartphone coupled with SmartThings made the setup process effortless, quick<br/>and painless.  Attaching the TV's stand is a 2 person job the base of the stand alone weighing<br/>around 20 lbs. you have to attach a plastic panel with 4 screws to the back of the TV.  You will<br/>need to place the base of the stand on a flat solid surface and then you and your helper need<br/>to lift the tv and align the plastic backplate you attached to the TV previously with the base<br/>then someone needs to screw the base to the backplate while the other holds the tv steady.<br/>This by far for me was the most difficult part of the TV's setup.<br/><br/>Now the TV comes set to the standard video mode which for me was a bit too bright and the colors<br/>looked a bit too saturated for my taste.  Changing the settings was quite simple all i did was press<br/>the home button on the remote scroll left to the settings icon and select it.  The first optiom<br/>of the settings menu is picture I changed the picture mode to Movie which gave the display a much<br/>warmer and more true to life appearance in my opinion. Once I had changed the picture mode I went<br/>into the expert settings to make some additional changes to the Backlight, Contrast, Sharpness, Digital<br/>Clean View, Auto Motion Plus Settings, Local Dimming, Contrast Enhancer and finally the Color Tone.<br/><br/>Sound setting wise I have the TV send sound through the Audio Out/Optical port into My surround<br/>reciever. One thing I would recommend for all owners is to go into the support setting and check<br/>for software updates thus making your TV's software current especially this being such a new TV you<br/>want to install any new fixes.<br/><br/>Features<br/><br/>Quantum HDR 16X<br/><br/>Now before this TV arrived I was happy with the picture my KS8000 provided If asked then I would<br/>honestly say that any newer TV would offer enough of an improvement for me to upgrade.  My previous TV<br/>was edge lit and every so often I would notice some light leakage but all in all I was quite impressed<br/>with the picture my SUHD was providing me.  Enter QLED after having this set for just over a week<br/>is that the QLED offers a significant improvement in picture quality compared to my 8 Series SUHD in<br/>every way from how bright the picture is to how vivid the colors are the display seems to offer a<br/>more realistic picture like you are looking out a window not watching TV.<br/><br/>Quantum Processor 4K<br/><br/>The majority of content that my wife and I view is 1080p and I must say that the TV's processor does a<br/>fantastic job of upscaling regular HD content the picture looks clear and natural not grainy or over<br/>sharpened.</span>
