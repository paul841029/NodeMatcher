        			<p>The Samsung QN55Q70RAFXZA Flat 55-Inch QLED 4K Q70 Series Ultra HD Smart TV&#8217;s full array backlighting presents gorgeous blacks and radiant whites within scenes, plus an intelligent 4K processor that upscales the picture and optimizes every scene for an optimal Samsung 4K TV picture. Powered by Quantum dots, this QLED UHD TV offers 4x the resolution (3,840 x 2,160) of Full HD 1080p HDTV and over a billion shades of color, enabling you to discover what you've been missing with the brilliant, crisp and clear picture of this 55 inch TV. The Quantum Processor 4K instantly upscales content to 4K-level picture quality, even from non-native 4K sources, reducing banding, macro-blocking and artifacts often found in compressed streaming content. Adding to the level of brilliant realism, Quantum HDR 8x powered by HDR10+ delivers the lightest to darkest colors, scene by scene, for amazing picture realism. Direct Full Array Backlight 4x features concentrated zones of precision-controlled LEDs to display ultra-deep blacks and pure whites, rivaling OLED. For the avid gamer, this QLED TV utilizes a Dynamic Black Equalizer to give you better visibility in the dark and uses detailed scene analysis to optimize image quality. Using FreeSync VRR (variable refresh rate) technology, the Samsung Q70 flat screen TV gives you the real-time lower-lag gaming speed you need to climb to the top. To help the Samsung smart TV blend in with your home d&#233;cor, an ingenious Ambient Mode allows you to customize the screen with meaningful images for a perfectly natural effect, including d&#233;cor patterns and lighting, info, photos and artwork that match your lifestyle. The Samsung Q70 UHD TV includes smart features such as OneRemote, Bixby voice command, on-screen universal guide, SmartThings home appliance and device control, smart speaker expandability with Alexa and Google Assistant compatibility, and more.

  <div class="a-row"><div class="a-section a-spacing-extra-large a-spacing-top-medium a-text-center review-load-error aok-hidden"><div class="a-box a-alert a-alert-error cr-error" aria-live="assertive" role="alert"><div class="a-box-inner a-alert-container"><h4 class="a-alert-heading">There was a problem filtering reviews right now. Please try again later.</h4><i class="a-icon a-icon-alert"/><div class="a-alert-content"/></div></div></div><div id="cm-cr-dp-reviews-loading-wrapper" class="a-row a-spacing-medium aok-hidden"><div class="a-spinner-wrapper cr-reviews-loading aok-hidden"><span class="a-spinner a-spinner-medium"/></div></div><div class="a-section a-spacing-extra-large reviews-content filterable-reviews-content celwidget"><div id="cm-cr-dp-review-list" data-hook="top-customer-reviews-widget" class="a-section review-views celwidget"><div id="R3BWZYMV93S6MO" data-hook="review" class="a-section review aok-relative"><div id="R3BWZYMV93S6MO-review-card" class="a-row a-spacing-none"><div id="customer_review-R3BWZYMV93S6MO" class="a-section celwidget"><div data-hook="genome-widget" class="a-row a-spacing-mini"><a href="/gp/profile/amzn1.account.AHCQ6Z52GARU3D6B4EQF4ZPEG3UA/ref=cm_cr_dp_d_gw_tr?ie=UTF8" class="a-profile" data-a-size="small"><div aria-hidden="true" class="a-profile-avatar-wrapper"><div class="a-profile-avatar"><img src="https://images-na.ssl-images-amazon.com/images/G/01/x-locale/common/grey-pixel.gif" class="a-lazy-loaded" data-src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/default._CR0,0,1024,1024_SX48_.png"/><noscript><img src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/default._CR0,0,1024,1024_SX48_.png"/></noscript></div></div><div class="a-profile-content"><span class="a-profile-name">PMD_123</span></div></a></div><div class="a-row"><a class="a-link-normal" title="2.0 out of 5 stars" href="/gp/customer-reviews/R3BWZYMV93S6MO/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07N4L5PKL"><i data-hook="review-star-rating" class="a-icon a-icon-star a-star-2 review-rating"><span class="a-icon-alt">2.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R3BWZYMV93S6MO/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07N4L5PKL"><span class="">Poor Product Quality: TWO Out-of-the-Box Failures</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">July 3, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 82-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV Only</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class=""><div id="video-block-R3BWZYMV93S6MO" class="a-section a-spacing-small a-spacing-top-mini video-block"/><input type="hidden" name="" value="https://images-na.ssl-images-amazon.com/images/I/81YqPspP6gS.mp4" class="video-url"/><input type="hidden" name="" value="https://images-na.ssl-images-amazon.com/images/I/71A6O-9SamS.png" class="video-slate-img-url"/>&#160;It&#8217;s tough not to plop down a knee-jerk 5-Star review after being in the presence of the 82 inch version of this television. Its size alone commands your attention, and when you factor in the picture quality (when it&#8217;s working), well it&#8217;s almost a done deal&#8230;EXCEPT for the fact that after having two of these behemoths delivered to my doorstep, I STILL don&#8217;t have one that&#8217;s working, hence the 2-Star rating: 1 out of 5 because of the poor product quality, with an extra star for the potentially beautiful picture if I ever get a set that works.<br/><br/>&lt;Deep breath&#8230; &gt;<br/><br/>OK&#8230;lemme explain. After finally convincing myself to spend north of $3700 (with tax) for the 82 inch version of the Samsung Q70, I experienced not one, but TWO out of the box failures! It&#8217;s pretty incomprehensible to me how a global technology company like Samsung can produce defective products right from the factory&#8230;what, are we in the 60&#8217;s? Oh wait, I forgot about those Galaxy Note 7 and Galaxy Fold phone debacles. Maybe Samsung has a tad too many irons in the fire and is stretched a little thin in the Product Testing Department.<br/><br/>Let&#8217;s start with the first TV&#8230;<br/><br/>TV #1: take a close look at the photograph with the red circle; that circle is highlighting a perpetual &#8216;dark zone&#8217; on the screen that never brightens. The flaw is most obvious on a monochromatic scene, such as sky or fog or snow-covered terrain and sadly, once you see it, you can&#8217;t &#8216;unsee&#8217; it&#8230;it&#8217;s always there. I can only assume this is a failure of one of the Local Dimming Areas that this model touts as a feature. (NOTE: I took the photo using an &#8216;Ambient Mode&#8217; screen saver setting to provide a consistent background)<br/><br/>After a call to Amazon to arrange a replacement, it was back in the box to be returned. (SIDEBAR: Amazon has been nothing short of amazing throughout this whole ordeal, arranging simultaneous pickups of the bad units and delivery of the replacements. 10-Stars to Amazon Customer Service)<br/><br/>Now to the second TV&#8230;<br/><br/>TV #2: The first thing I did when the replacement TV arrived was to set it to the same monochromatic &#8216;Ambient Mode&#8217; screen setting I used on the first TV to check for &#8216;dark zones&#8217;&#8230;YAY!!!! no dark zones! But wait a sec, what&#8217;s that flickering &lt;sigh/groan&gt;??? Every 1 to 3 minutes, there&#8217;d be a very fast (less than a second), but very noticeable &#8216;blip&#8217; on the right side of the screen (I made a Slo-Mo video of the defect, along with a pic of some frame-captures to give you an idea of what I&#8217;m talking about&#8230;they&#8217;re pretty self-explanatory). Once you notice &#8216;the blip&#8217;, you&#8217;re just sitting there WAITING for it to happen again, and waiting for that &#8216;blip&#8217; to show itself completely sucks the enjoyment out of whatever entertainment you might be watching. Further experimentation showed that &#8216;the blip&#8217; would occur regardless of source: BluRay disc, Streaming, built-in screen savers etc. I tried to update the firmware (not needed) and run the self-diagnostic to no avail. So once again, I&#8217;m forced to conclude it&#8217;s another hardware failure.<br/><br/>For those who think these glitches is nit-picking, did I mention this TV cost $3700? I&#8217;m not a videophile complaining about seeing only 999-million of the claimed 1-billion colors this thing can produce. I&#8217;m talking about very noticeable picture quality faults that, in my opinion, are inexcusable for a television in this class. And don&#8217;t peg me as a Samsung-basher&#8230;I also own a 65-inch non-QLED Samsung TV and there&#8217;s never been a problem with that one&#8230;maybe Samsung just can&#8217;t build really big screens dependably.<br/><br/>I should just quit now and get my money back, but Amazon is willing to do the swap and replace one last time (again, HUGE KUDOS to Amazon Customer Service); we&#8217;ll see what happens with the third TV. Even if it works flawlessly, I can&#8217;t see me bumping the Star rating of the review&#8230;this kinda stuff just shouldn&#8217;t happen on a $3700 TV. But I can certainly see myself going to 1-Star if I get another lemon&#8230;stay tuned.</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">June 28, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 49-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV Only</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">Additional info:<br/>When we originally contacted Samsung we were instructed to switch the DNS server. The CSR suggested 8.8.8.8 which didn't work. (and why would I want to send all our TV streaming information through Google anyway??) I tried OpenDNS as well, to no avail. We have 100Mbps FiOS so this is not a local bandwidth issue.  The Samsung help forum has several pages of posts with the same problem (set up fine, connection drops suddenly) https://tinyurl.com/y336soru<br/><br/>Original:<br/>We purchased this set to replace an older 48" 1080P unit. We wanted an OLED, but the smallest, at 55", was too large for the space available.<br/>We settled on the Samsung QLED and while the picture is very good, it is nowhere near as good as an OLED.<br/>The reason for one-star: After a few weeks of troublefree use, the TV would no longer stream content over WiFi. After rebooting everything, we called Samsung who, after some troubleshooting, was unable to correct the problem. Verizon says there is nothing wrong with the router and every other device in the house connects perfectly. I did an internet search and there are literally hundreds of posts complaining about the same issue. I was an IT guy in a prior life and I can tell you that everything is configured correctly. The TV connects to the router but a DNS issue prevents connecting to the internet.<br/>Do yourself a favor and do some research. DO NOT BUY SAMSUNG.</span>
  </div><div class="a-expander-header a-expander-partial-collapse-header" style="opacity: 1; display: block;"><div class="a-expander-content-fade"/><a href="javascript:void(0)" data-hook="expand-collapse-read-more-less" data-action="a-expander-toggle" class="a-declarative" data-a-expander-toggle="{&quot;allowLinkDefault&quot;:true, &quot;expand_prompt&quot;:&quot;Read more&quot;, &quot;collapse_prompt&quot;:&quot;Read less&quot;}"><i class="a-icon a-icon-extender-expand"/><span class="a-expander-prompt">Read more</span></a></div></div></span></div><div data-hook="review-comments" class="a-row review-comments cr-vote-action-bar"><span class="cr-vote" data-hook="review-voting-widget">
