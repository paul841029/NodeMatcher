            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">June 19, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">Picture quality is incredible. This is a no frills TV, ie not a SmartTV. But it is capable of 4k and 120Hz. The TV is light enough for 1 person to grab, but i would recommend having 2 people to be safe. My only negatives are:<br/>Sound quality - Its meh at best, but what do you expect for $230. Sound does work, but it leaves a lot to be desired, even for TV speakers.<br/>Wall Mounting screws - Missing. It needs 20mm M6 bolts. Cheap enough to buy at Home Depot or Lowes, but would have been nice for them to come with it.<br/>Stand screw holes - These were off center when i got it. I was able to get the stand to fit, but had to struggle with it. It does come with its own screw driver which was nice.<br/>All in all, its well worth the $230 for the TV. It's replacing an old TV that rarely gets used in the bedroom so the sound is not a huge issue for me, but may be for someone else who wants to use this as their primary TV. This can be solved by buying a set of speakers for it.</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 18, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">My air tv player (android tv box) did 4k 60hz natively.  In windows and linux not so much.  Windows only required me to switch it to 60 hz in dislay settings.  Linux was some work.  1st problem was that linux sees this 50 inch tv as a 32 inch tv.  That's not a problem i could fix but it pointed to the real problem, the edid.bin file for the device is not working as intended.  Luckily, i have manjaro linux and the support forums were amazing.  Someone found a edid .bin file for the u50.  Then after we read the .bin file (read-edid and edid-decode) we could see what modes it was capable of and through the wiki for arch linux we were able to force the mode setting then we set it up to autostart in that mode (3840x2160 60 hz) through lightdm.<br/><br/>So why did i give it 5 stars when i had all that trouble?  Because sometimes that how linux is.  Sometimes linux takes a little more work but it pays off in the end.  And also because you wont find a tv this nice for this price just anywhere.  The sound is abou 3-4 stars but the picture quality and the features are wonderful and oh, it 50 inches and oh, it does 4k at 60 hz over hdm 2.0.<br/><br/>So if you need a tv for linux, choose this one, we did all the hardest work for you.  If you need help with your linux, consider using manjaro for your needs.  In the help forums, go to the newbie corner and search for the thread titled xrandr vs monitor specs.  Everything is there.  You should be able to follow it and get it going.  And be sure to check out their great linux distro !<br/><br/>PS.  Here's my machine's specs:<br/><br/>sudo inxi -Fxzmc0<br/>System:  Host: manjaroed Kernel: 5.4.0-1-MANJARO x86_64 bits: 64 compiler: gcc v: 9.2.0 Console: tty 0<br/>  Distro: Manjaro Linux<br/>Machine:  Type: Desktop System: Gigabyte product: AB350M-DS3H v: N/A serial: N/A<br/>  Mobo: Gigabyte model: AB350M-DS3H-CF v: x.x serial: N/A UEFI [Legacy]: American Megatrends v: F42d<br/>  date: 10/18/2019<br/>Battery:  Device-1: hidpp_battery_0 model: Logitech M570 charge: 10% status: Discharging<br/>  Device-2: hidpp_battery_1 model: Logitech Wireless Keyboard K360 charge: 55% (should be ignored)<br/>  status: Discharging<br/>Memory:  RAM: total: 15.65 GiB used: 3.16 GiB (20.2%)<br/>  Array-1: capacity: 128 GiB slots: 4 EC: None max module size: 32 GiB note: est.<br/>  Device-1: DIMM 0 size: No Module Installed<br/>  Device-2: DIMM 1 size: 8 GiB speed: 3000 MT/s type: DDR4<br/>  Device-3: DIMM 0 size: No Module Installed<br/>  Device-4: DIMM 1 size: 8 GiB speed: 3000 MT/s type: DDR4<br/>CPU:  Topology: Quad Core model: AMD Ryzen 5 2400G with Radeon Vega Graphics bits: 64 type: MT MCP<br/>  arch: Zen L2 cache: 2048 KiB<br/>  flags: avx avx2 lm nx pae sse sse2 sse3 sse4_1 sse4_2 sse4a ssse3 svm bogomips: 57519<br/>  Speed: 2952 MHz min/max: 1600/3600 MHz Core speeds (MHz): 1: 2965 2: 1352 3: 1352 4: 1352 5: 2958<br/>  6: 1352 7: 1352 8: 1357<br/>Graphics:  Device-1: Advanced Micro Devices [AMD/ATI] Ellesmere [Radeon RX 470/480/570/570X/580/580X/590]<br/>  vendor: ASRock driver: amdgpu v: kernel bus ID: 01:00.0<br/>  Display: server: X.Org 1.20.5 driver: amdgpu,ati unloaded: modesetting<br/>  resolution: 3840x   </div></div></div></div><div id="R3SVBG1N4D51CK" data-hook="review" class="a-section review aok-relative"><div id="R3SVBG1N4D51CK-review-card" class="a-row a-spacing-none"><div id="customer_review-R3SVBG1N4D51CK" class="a-section celwidget"><div data-hook="genome-widget" class="a-row a-spacing-mini"><a href="/gp/profile/amzn1.account.AGTHIZ2NXV5YCR5MEGBZF7GFMPNA/ref=cm_cr_dp_d_gw_tr?ie=UTF8" class="a-profile" data-a-size="small"><div aria-hidden="true" class="a-profile-avatar-wrapper"><div class="a-profile-avatar"><img src="https://images-na.ssl-images-amazon.com/images/G/01/x-locale/common/grey-pixel.gif" class="a-lazy-loaded" data-src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/5a2caee3-3bc9-4c53-9ae7-907eaa73cd95._CR93,0,313,313_SX48_.jpg"/><noscript><img src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/5a2caee3-3bc9-4c53-9ae7-907eaa73cd95._CR93,0,313,313_SX48_.jpg"/></noscript></div></div><div class="a-profile-content"><span class="a-profile-name">pulsev2</span></div></a></div><div class="a-row"><a class="a-link-normal" title="5.0 out of 5 stars" href="/gp/customer-reviews/R3SVBG1N4D51CK/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07PW4M13Y"><i data-hook="review-star-rating" class="a-icon a-icon-star a-star-5 review-rating"><span class="a-icon-alt">5.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R3SVBG1N4D51CK/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07PW4M13Y"><span class="">Great tv, much improved sound</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 16, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">This is my second sceptre TV purchase in the past 2 years. The first was the U55 4K. Basically the same TV only larger. Picture great, some inputs were flickery on PS4. Found the setting to change the usb to 2.0 instead of 1.4(Why is that even offered) The 2.0 dramatically improved the picture, but that&#8217;s when I started getting flickering, which is intolerable. So back to 1.4. The only thing I haven&#8217;t tried to get rid of the flickering is purchasing brand new cables. Maybe I&#8217;ll have to try it. All my cables are fairly new. And the sound on that set is really bad. Optical, 1/8 line out all bad. The tv had a sound processor which makes the sound feel canned and tinny. Even though a sound bar. But the only way that sound is acceptable is using the HDMI ARC output to sound bar. Then I got clean sound.<br/>  Ok. New tv. This set has excellent picture quality. We use xfinity and the picture is excellent. This is a bedroom tv, and our bedroom tv box from xfinity runs 4K, and the master box/dvr will not. (Come on xfinity) the sound on this set is MUCH IMPROVED. We got by without a sound bar. That makes a cleaner install. But you must put the video option to use HDMI 2.0 on. Huge picture change. Like night and day. No flickering. This is a great set, at a crazy price. Recommend  the warranty for the price of this tv. Still cheaper than other similar sets.<br/>Very pleased with this purchase.</span>
