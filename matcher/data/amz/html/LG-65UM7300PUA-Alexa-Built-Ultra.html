k="review-star-rating" class="a-icon a-icon-star a-star-4 review-rating"><span class="a-icon-alt">4.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R3QD18M80PKSOS/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07PTVVFSB"><span class="">Amazon Alexa doesn't quite work yet</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">May 28, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 43-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">This is the first smart tv I&#8217;ve ever purchased and so far I&#8217;m pretty impressed. The magic remote is so responsive and can be used almost like a Wii remote&#8212; you point it at the screen and can move the cursor anywhere on the screen effortlessly. It also has a built-in microphone that you can use to ask Google Assistant and Amazon Alexa questions with. The picture is really clear and can easily be adjusted to your liking. It also has something called LG Channels that offers over 160 tv channels for free. That being said, they're not regular tv channels like ABC, NBC, or CBS, but rather channels that I've never really heard of... like the Allure Channel or various travel and food channels. This is a pretty nice feature for someone like me, who doesn't pay for cable and just uses Netflix, Hulu, and Amazon Prime. The reason I took off one star, however, is that Amazon Alexa didn't come built-in as advertised and isn't fully functional yet... you have to download the Amazon Alexa app from the tv and then set it up yourself. I got Amazon Alexa to work through the microphone built into the tv remote, but I still can't figure out how to get my echo dot to work with the tv (ex. "Alexa, turn the volume up on the tv"). Everything appears to be set up correctly, but my echo dot still doesn't want to work with this tv no matter what I do. I've hooked up my echo dot to other devices before with no issues, so I'm not quite sure why it doesn't want to work with this tv. I know that Amazon Alexa was a recent update/release to LG, so maybe the next time the Amazon Alexa app updates it will fix this issue. Overall it's a really nice tv, just don't expect Amazon Alexa to work perfectly with it (at least not yet).</span>

s directed by Kevin Smith, so no that movie wouldn't be a great test of the picture quality.  But then i watched the How to Train your Dragon trilogy and it looked great, especially the last one that came out.  Colors looked great, no image stuttering stemming from a slow refresh.  The only thing i was fretting the first day was trying to figure out how to get the cursor off the screen.  It helps when you stop playing with it.</span>
