"review-star-rating" class="a-icon a-icon-star a-star-4 review-rating"><span class="a-icon-alt">4.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/RK3C4ENPX53F9/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07PP43GKZ"><span class="">Great value, but with compromises</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">August 2, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 86-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">If size is what you're after, this TV obviously does the trick.  I have a fairly big wall and was planning to use a projector, but ultimately landed on this TV instead as true 4k projectors are still very expensive.  The room can get fairly dark, so an OLED TV would've been the best for it, but an OLED that size was prohibitively expensive.<br/><br/>The Good:<br/>I got the TV from Best Buy during Prime day as they matched Amazon's price of $2,200 - so the price is pretty good for the size.<br/><br/>The lit-picture (portions that aren't black) are great.  Color accuracy seems good and it's generally pleasant to watch.  If you had it next to an OLED in a store, it'd be more obvious that it's not a top-tier panel, but on it's own it looks pretty great.  120Hz refresh rate (I turn of the any motion-smoothing since it looks weird to me) is fine - can get a little choppy at times.  This effect is likely more noticeable due to the screen size - your eyes can see things that would get lost in a smaller image.  The anti-glare screen does a decent job of keeping reflections down.<br/><br/>Netflix includes Dolby Atmos and Dolby vision (when paying for a 4-screen/4k subscription), which can be exported via the ARC HDMI port to an Atmos-capable receiver for Atmos (height) sound channels.  This was a factor in my decision for this TV versus a comparable Samsung TV, which does NOT suppose this in it's Netflix app - odd, but ok.  It includes the most common apps that most people would look for (Netflix, Hulu, Prime Video, Plex), but app store to download additional apps lacking, more on that below.<br/><br/>Setup was easy.  I mounted mine on a wall with no issues - it's about 100lbs.  I was able to get my mount attached firmly to 3 studs, but i think 2 studs would hold it without any issues.  I connected it to wifi at first (which worked fine), but ultimately hardwired it to ensure 4k streams would never be an issue.  The menus have a small learning curve, but are ultimately just fine.<br/><br/>I can really speak to the speakers since I run mine through an 7.2.4 setup, but the signal from ARC HDMI to my receiver is perfectly fine.<br/><br/>The Bad:<br/>Blacks levels.  Simply put: they aren't good.  During a full-screen picture, it's not such a big deal, but when watching wide-screen movie that still includes the black bars on the top &amp; bottom of the picture it becomes painfully obvious.  To add insult to injury, there is a fair amount of "light bleed" from the edges and this is even more noticeable when the black bars are there.  When all of my lights are on, it's noticeable, but not incredibly annoying, but at night the lights off it's very pronounced and downright annoying.<br/><br/>Lack of apps.  While the major players are there (as noted above), the apps store is filled with apps that most people won't care about.  My Samsung TV has all kinds of options from major cable channels (Discovery, AMC, ESPN, History, etc), but NONE of those are available on the LG.  Seems odd.  Of course hooking up a Roku can easily fix that, but it's nice to have everything in the same place.  It wouldn't change my my purchase decision, but worth mentioning.<br/><br/>Overall I'm still happy with it.  When I get caught up in the lack of blacks, I remind myself that it's still a lot of TV for the money, and there's more good than bad.  Colors still pop and sports look good.  And it still has that wow-factor when people come into the room.  It doesn't look THAT huge against the big wall that it is mounted on, which makes me happy that TV was as affordable as it was - anything smaller would almost be "too small".</span>
