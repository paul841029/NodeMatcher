            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">March 7, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">For the money, I doubt you can find a better TV.  Really excellent image quality, and this is coming from someone who has had 5 tv&#8217;s ISF calibrated.  Obviously this isn&#8217;t used for critical viewing (in a guest room) but I&#8217;m very pleased.  A couple of nitpicks.  Audio.  Sound isn&#8217;t so good out of the box - small rearward speakers have a &#8220;small&#8221; sound. However if you spend some time with the built in audio equalizer you can dramatically improve it.  (Note that I&#8217;m a bit of an audiophile, so it may not bother the average buyer).  And lastly, startup.  It&#8217;s a bit slow to power on.  After pressing power, you get about 3 seconds of black screen, then the SPECTRE logo is displayed for another few seconds. So you&#8217;ve got about 7 seconds from pressing power to seeing an image.  Again, no big deal, but don&#8217;t run into another room on the 4th quarter with seconds to go and expect to see that last play!  Still, I really like the TV and am quite happy.</span>
