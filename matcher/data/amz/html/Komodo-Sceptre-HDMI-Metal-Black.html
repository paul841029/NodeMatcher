            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">June 20, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">I have to admit, I really like this TV.  We have 5 other Samsung LCD TV's in our house and I went out on a limb with this purchase.  From the reviews, this seemed like a pretty solid purchase and they were right!  Can't go wrong here for $240.  Great picture quality, the sound is just fine for me (I have it in the corner of a smaller room, so maybe that helps a bit?  I do agree that the yellows look a little gold, but I'm going to mess around with the color settings to see if I can fix that up.  It's not a smart TV, which is exactly what I wanted since I'll always have my Xbox One X connected to it :)  All in all, if you want a great little 4K TV at a great price, look no further.<br/><br/>My only gripe (which seems to be an industry wide complaint for me) is the feet.  Whatever happened to the center stand??  The stand has to be sooo much wider than with older TV's!  OK, Complaining over :)<br/><br/>UPDATE: in the color settings, try turning down both the green gain and the other green option.  My yellows are still not perfect but they became quite a bit better.  Also, turn the sharpness the whole way down.  This can cause graphical issues in some games (I'm looking at you, Far Cry 5).  Hope this helps!</span>
