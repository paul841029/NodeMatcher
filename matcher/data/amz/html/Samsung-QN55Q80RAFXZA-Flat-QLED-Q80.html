            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">May 7, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 55-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV only</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">I received the product from UPS around noon with no apparent damage. Immediately followed the installation and setup instructions and when I powered up the TV all that appeared were colored lines. There were also some unusual patterns in various portions of the screen (under the glass). The TV wouldn't provide any setup instructions.<br/>I immediately contacted Amazon to return the TV for a replacement. They suggested I first discuss the problem with an "expert" before returning the product, so I asked them to call me. They called back immediately and as I was explaining the problem our call was disconnected. I've not heard back from them.<br/>So, I've boxed the unit back up and UPS will pick it up when they deliver the replacement. So far no indication from Amazon as to when I can expect a NEW replacement.<br/>I've purchased several Samsung products and have been very happy with them. I will change the overall rating once I receive a new replacement that works.<br/><br/>I received a second unit and the box was intact. However, when I turned it on I couldn&#8217;t believe I had received a second defective tv. This one had colored lines running down the left side, horizontal lines across the middle, and a black smudge on the upper left corner.<br/>I&#8217;m done with this model and have requested a refund. I&#8217;m now looking to Sony and LG. It appears as though Samsung&#8217;s quality control has suffered a setback.</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">April 15, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 55-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV only</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">Coming from the Q8FN, it seems these wide viewing angles have a negative trade off with reduced contrast. What happened to Q Contrast Elite Samsung? They also removed HDR + mode, some blooming when local dimming is on high with grayish black bars during movies. Setting to low helps but then HDR isn&#8217;t as good. Blacks aren&#8217;t as deep as last year. For some reason, blooming is much worse in game mode as the local dimming algorithm seems to be much less aggressive than normal mode. I was blown away by the Q8FN besides uniformity issues which I can say improved this year but Wow Samsung, you removed or downgraded things that made 2018 qleds amazing and traded all for viewing angles! What a shame. Who watches tv from an angle anyway. Waste of an upgrade. I&#8217;m rebuying the Q8FN immediately.</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">March 27, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 65-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV only</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">The Samsung QLED Q80R is an absolute dream-come-true of a TV. I have been using it daily for a week now and could not be more happy. The unboxing process was extremely simple and straightforward thanks to the clever design of the packaging. The box just easily lifts up leaving the TV exposed for an easy unboxing process. The set itself is very well made and the stand seems to be very sturdy. Setting up the TV took no more than 5 minutes which allowed me to focus on what the TV is actually made for: an excellent viewing experience. The TV has an option for set-up using a mobile app which made the initial configuration an absolute breeze. The TV itself also has an auto-calibration mode which takes a lot of the guesswork out of the picture settings, and allows it to dynamically change as the lighting in the room changes. This is extremely handy in my living room as I live in a location with abundant sunshine during the day so not having to manually adjust the brightness is an appreciated feature. The stunning backlight of the QLED 80R is more than enough to handle even the most well-lit rooms which is a must for a TV in my living room. Even at night, while not able to produce the true blacks of an OLED panel, the Full Array feature allows local dimming to provide a more-than-satisfactory experience while watching dark scenes, even while viewing at night. The sound quality seems to be similar to other TVs in the same tier with decent bass for scenes involving explosions and other deep sounds. While browsing the menu features, I noticed there is a mode that allows a Samsung rep to remotely login to your screen to provide better customer service (with your permission of course). Hopefully I never have to use this feature, but I can imagine it will be extremely helpful if I ever need to utilize it. Finally the Ambient Mode of the TV is a welcome feature in the era of wall-mounted TVs as it allows the device to transform into an art piece when not being used for video viewing. Overall, I am extremely happy with the QLED Q80R. It is my first QLED product and probably not my last. The set is beautifully designed, the image is stunning (no matter the amount of ambient lighting), the audio is more than satisfactory, and the remote/interface are intuitive and easy-to- use.</span>
