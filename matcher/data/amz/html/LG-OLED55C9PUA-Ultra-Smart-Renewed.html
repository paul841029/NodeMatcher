data-hook="review-star-rating" class="a-icon a-icon-star a-star-5 review-rating"><span class="a-icon-alt">5.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R2M2CAWWQ824SP/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07TWCSL58"><span class="">Amazon LG C9 OLED Renewed, What You Might Be Able To Expect</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">October 28, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 65-Inch</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">I got the Amazon Renewed 65 inch C9 OLED.  It was around $400 off retail price.  I knew it would be a gamble.  I&#8217;ve heard and read that burn in with these TVs can happen and it&#8217;s not necessarily advised to buy used.  So I was very nervous about what I might get.  However, I have had a lot of luck in the past with refurbished TVs.  My last TV was a refurb LG and I was very pleased with it, especially for the price.  My first HD TV was a store model I got for 40% off probably 10 years ago and it still works.  TVs this large will typically be shipped via freight, so that&#8217;s the first hurdle.  Freight is usually more gentle than standard shipping companies like UPS or FedEx.  My box did have a large puncture, thankfully whatever punctured the box didn&#8217;t hit the screen.  Shipping was pretty quick, about a week, Friday to the following Friday.  The TV arrived sealed in its retail box, inside of a larger box with some heavy duty bubble wrap both above and below the corners of the TVs box.  So it was relatively well packaged.  As far as I could tell, the TV appeared to be unopened.  I don&#8217;t know what the condition of this TV is.  I read about Amazon Renewed policy prior to my purchase and there are several conditions your TV could be in to qualify as renewed.  Open Box, Refurbished or &#8220;Used&#8221; are the ones I can remember.  I can live with refurbished or open box, but I definitely don&#8217;t want a used TV.  Well the one I received appeared to be new.  As far as I can tell it was never opened.  It might be a factory refurbished, if that&#8217;s the case, I got a great deal.  I opened the box, everything was there and sealed up like it would be with a new model.  Got the TV up on my stand, there&#8217;s no cosmetic damage.  Turned it on, the screen is perfect.  I tested it on multiple test patterns and images and it&#8217;s perfect, no burnt in images or image retention.  I&#8217;ve never experienced an OLED, so it was extremely impressive.  The blacks are amazing, the image motion is excellent and the colors are extremely vivid.  My living room is as dark as it can be, the slightly dimmer image of an OLED, compared to a QLED, is perfect for me.  There&#8217;s supposed to be G Sync compatibility later this year for Nvidia RTX graphics cards.  The C9 has a 1ms response time, on par with high end gaming monitors.  I have been into PC gaming for nearly 15 years and I have had at least half a dozen high end monitors over the years, this TV is as good or better than any monitor I've ever witnessed with the only exception being limited to 60 fps at 4K over HDMI.  I currently have SLI RTX 2080 TI's, so I have the best possible performance money can buy at this time and this TV is the perfect match for my system.  Obviously a superior LG OLED model would be even better, but their price puts them well out of my budget.<br/><br/>If you&#8217;re more interested in how the tv performs, I&#8217;d say check out the reviews for the retail model or check out YouTube.  My review is more for what you might be able to expect from an Amazon Renewed TV.</span>
