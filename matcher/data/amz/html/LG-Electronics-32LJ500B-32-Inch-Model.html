ideoSecu ML531BE TV Wall Mount, and pairs very well with the LG All Region DVD player.  I am delighted!</span>

uld have . Just give us a TV to watch TV from whatever source we have. Most Home theater receivers  have built in Apps also so there also you have more than you need.<br/>As for this LG TV its great for the Price the Picture is great it might not be 4k HDR 10 or whatever it works for me.</span>
