            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 19, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">I'm very happy with this TV.  It's a good value, especially considering it has 1080p resolution which is rare in most 32-inch TV's, most are only 720p.  The picture quality is fine for casual viewing.  One of the reasons costs were kept down on this TV is that it has no smart features, but that's not much of a deficiency since it's easy to add an inexpensive streaming device of your choice.  I have my Roku Express connected to it and it works great.  The TV has plenty of inputs.  It's nice it has 3 HDMI ports and surprisingly even a VGA port.  In this price range I am not even going to dock it for having weak sound.  Weak sound is pretty much expected in most small flatscreen TV's even the more expensive ones.  Buy a soundbar if the best sound quality is important to you.  Otherwise this TV does everything you can expect in a basic TV.</span>
