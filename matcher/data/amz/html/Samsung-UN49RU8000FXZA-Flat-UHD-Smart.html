<i data-hook="review-star-rating" class="a-icon a-icon-star a-star-5 review-rating"><span class="a-icon-alt">5.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R2X0TYCFNHW9GI/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07NC6M3VT"><span class="">I can&#8217;t stop staring at it.</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">May 9, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 65-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV only</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">I previously had a 1080P 55&#8221; Samsung so I was not quite ready for how big the box was or heavy but I was impatient and eager and unboxed it myself, I would definitely recommend 2 people to do it but it does show it&#8217;s possible. From there I realized I had to run to the store to buy the needed screws for my wall mount which the information booklet it comes with informed me of exactly which I needed. I was also able to attach the mounting hardware by myself to but did request her help to get the tv up on the wall. Setup of the TV was pretty fast and painless which is always a nice plus once you get it plugged in.<br/><br/>I have seen friends 4K TVs but having my first one mounted on the wall I had to naturally load up some 4K footage right away and it just looks amazing, I am not a TV enthusiast but care about quality and look for flaws and I was nothing but blown away by how the picture looked. I have it hooked up to an Apple TV and tend to leave it on because the daily screen savers just look so beautiful on it that I catch myself commonly watching them. The expanse in UHD just looks amazing and watching the show on the TV in none UHD makes it very obvious just how much of a difference it can make.<br/><br/>I have this paired with a full Sonos system and feel that just adds so much more depth and life to the TV. Games and shows almost feel like they come alive in the room with how amazing it looks and then how the Sonos compliments it.<br/><br/>Some of the things I really like which I am sure has existed on many other models for awhile is how the TV knows what device is plugged in and that it is able to fully control that device. I have a harmony remote but find most of the time I just use the TV remote to control stuff like the Apple TV or PS4 as well as our cable box since all of these were detected and the remote naturally controls them. It might seem silly but I really like the way the TV turns on and off it just feels like a slick animation that I do enjoy.<br/><br/>I honestly can&#8217;t think of a single complaint I have about the TV but if that changes I will update my review because it has only been 2 weeks with it now.<br/><br/>I had actually been attempting to get the previous year model used originally, but after 2 mishaps with UPS I had decided it was best to get it new. I saw this model had Freesync which was a plus for hooking up my pc to it and figured I would spend the extra to get the newest version. The packing for it new did the job in allowing it to arrive undamaged even though they had still managed to put a hole in the box but it was on the back of the TV with no mark or scratch present.</span>

  <div class="a-row"><a class="a-link-normal" title="5.0 out of 5 stars" href="/gp/customer-reviews/R1R5IGXMEFNWH1/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07NC6M3VT"><i data-hook="review-star-rating" class="a-icon a-icon-star a-star-5 review-rating"><span class="a-icon-alt">5.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R1R5IGXMEFNWH1/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B07NC6M3VT"><span class="">Easy setup and stands up very well against an LG OLED model from several years ago</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">May 5, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 55-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV only</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="linkless-vine-review-badge" class="a-color-success a-text-bold">Vine Customer Review of Free Product</span><span class="a-letter-space"/><span class="a-size-mini">( </span><a class="a-size-mini a-link-normal" href="/gp/vine/help?ie=UTF8">What's this?</a><span class="a-size-mini"> )</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">Each year brings us higher quality audio/video at lower cost, it seems, and the RU8000 line from Samsung fits in quite nicely. I compared this UHD unit directly to an LG OLED 4K monitor that is now three years old but which had a price point roughly three times higher. There were some aspects in which the LG is superior, but for the most part there was little that would leave me wanting to use the LG rather than the Samsung, including in the latter's ability to display dark areas without any appearance of banding, an area where LG's early OLEDs fall short. I also found the new smart software to be exceptionally easy to set up. It recognized that I'd plugged in a Samsung BluRay player that wasn't even turned on. It quickly arranged connections to Netflix and Amazon Prime. And it provided adequate feedback to the Fios One box via the HDMI connection so that the FIOS remote could immediately control the TV. The remote's voice detection capabilities work very well and it's easy to go back and forth between the FIOS channels, Netflix, Hulu, and so forth. There's even a dedicated button on the remote for both Netflix and Prime. All things considered, the setup process took about half an hour.<br/><br/>Unboxing was a non-event, with instructions provided for how best to wrestle the unit out of the box. Two people would make it easy, but one person can accomplish the task with the 55" model with only minor difficulty. The ports are all on the back but have logos that are legible as you lean around the side of the screen, rather than requiring you to somehow gaze under the back of the TV once it's in place so that you can plug things in, an annoyance with several competing models. The remote is a remarkably lightweight voice-activated unit powered by two included AA batteries. The monitor can be mounted on the two included stands or on a standard wall mounting bracket.<br/><br/>Note that within the shipping box, there's minimal protection for the screen. My box arrived with a hole on the front and I was worried that something might have hit the screen. Luckily, nothing had, but be sure to look carefully at the time of delivery to ensure that the face of the shipping box didn't impact the corner of another box somewhere along the way. The outside of the box warns that the box should not be placed flat but should stand upright instead until the TV has been unpacked.<br/><br/>Overall, a very impressive picture alongside very impressive operational software, all at an excellent price point. You can absolutely spend more. Samsung has a number of models that cost 2-3x what this model costs. This model, interestingly, has the same number of input ports, is also wifi-enabled, and really has differences that will likely be noticeable only by someone watching very closely, nitpicking their way along. Yes, the picture is a little better on the more expensive models, and the sound is a little better on those as well (but you're using a processor and your home theater speakers, right?), but you could have three of these scattered around your home instead of one of the more expensive models. Wouldn't you rather have that?</span>
  </div><div class="a-expander-header a-expander-partial-collapse-header" style="opacity: 1; display: block;"><div class="a-expander-content-fade"/><a href="javascript:void(0)" data-hook="expand-collapse-read-more-less" data-action="a-expander-toggle" class="a-declarative" data-a-expander-toggle="{&quot;allowLinkDefault&quot;:true, &quot;expand_prompt&quot;:&quot;Read more&quot;, &quot;collapse_prompt&quot;:&quot;Read less&quot;}"><i class="a-icon a-icon-extender-expand"/><span class="a-expander-prompt">Read more</span></a></div></div></span></div><div data-hook="review-comments" class="a-row review-comments cr-vote-action-bar"><span class="cr-vote" data-hook="review-voting-widget">
