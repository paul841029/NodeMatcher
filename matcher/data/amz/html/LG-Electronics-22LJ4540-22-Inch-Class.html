            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">June 25, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Model Number: 22LJ4540<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: Single</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">Picture quality is good, even from the sides.  Sound is not bad for a small TV.  I would not buy it again because of 2 things, which may or may not be important to you: 1) The coax and HDMI inputs face directly backwards and are not recessed.  No big deal if you use the stand, but if you wall-mount this TV the inputs are useless unless you buy L-shaped adapters.  And 2) it has a giant "wall wart" power supply instead of a regular power cord.  Way too big to hide/conceal behind a wall-mount bracket.<br/><br/>7/10/2018 - Discovered another negative in addition to all the above.  The USB port will not power an external device like a Chromecast or an active antenna.  Kind of annoying.  And did I mention the wall wart power supply?  It's absurdly huge for such a small tv.</span>
