stomers with some respect.</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">July 19, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 55-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">As with many other reviewers, the first television that was shipped to me arrived with a broken screen. Amazon replaced it of course and I had a new one 4 days later. Upgrading from an old 42 inch plasma was long overdue, and I think I made a good choice. I am NOT an Android person, so that feature isn't something I can comment on. This was clearly designed more to be mounted on a wall, but that's not an option for me. So...<br/><br/>Things I really HATE about this (and you probably will too):<br/>- The base stands really suck. Aside from feeling cheap (half plastic, half metal...WTF?!?), the television tilts slightly backwards. It's really odd and no sure why Sony did this.  I'm replacing with this https://www.amazon.com/gp/product/B01N4KI7RJ<br/><br/>- The remote is a brick from 1992 and you have to really mash the buttons down to get them to function.<br/><br/>- Power cord is pretty short. Again, if you mount it on a wall, this won't be an issue.<br/><br/>- Shipping was slow and receiving the broken one was a bit frustrating. Amazon was cool about it though and even sped up the shipping on the replacement. (Bit of advice...CALL customer service, don't chat)<br/><br/>Things I really LIKE about this:<br/>- Setup was pretty easy and not overwhelming (unpack it carefully - the metal base stands come in two parts each and are not packaged together in the box)<br/><br/>- Picture quality is amazing. I use the new 4K Firestick with it and everything is clear and crisp.<br/><br/>- My two cats never paid any attention to the old plasma television, but this one...they were fixated when NatGeo Wild was on...it was hilarious, but also says something about the quality and size.<br/><br/>Overall, I am pleased with this item and would recommend it. Yeah, there are better options out there, but this one is a good value for the price from a well-known brand.<br/><br/>-</span>

            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">August 2, 2019</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 65-Inch<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height:300px"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content"><span class="">My dog was playing with a heavy rope toy and it grabbed another toy which was whipped into the screen of my TV.  Screen broken, TV destroyed, bad doggie.  So I replaced it with one of these X800Gs.  When I hung it I noticed that the screen was pulling away from the frame at the top, leaving a small narrow space with bright light coming through.  Whatever caused that damage also put an anomaly in the picture so when the picture was very white, you could see dark images in the picture.  So I called Sony thinking that they would apologize and send a replacement, or at least send someone from a service center near me to investigate.  Instead they told me they would do nothing and that I most likely did it when I hung it (I'm in AV - I know how to hang a TV...) I asked to speak to a supervisor and the guy said there was nobody who would give me a different response.  When I asked if they were ready to lose a customer for life for under a grand, he said sorry nothing I can do... So I hung up, got on Amazon's site, looked up the order, and of course they made the replacement as easy as pie.  Makes me want to buy everything through Amazon, and I guess that's the point.  Anyway, as bad as Sony's customer service is, their TVs are pretty good and this one is no exception. Great picture, nice user interface.</span>
