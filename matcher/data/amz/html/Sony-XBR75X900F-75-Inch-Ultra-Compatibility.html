ta-hook="review-star-rating" class="a-icon a-icon-star a-star-5 review-rating"><span class="a-icon-alt">5.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R1WH1KKH5YMW9O/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B078H2DWZS"><span class="">Sony X900F: Does It Continue the SONY Heritage ?</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 11, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 49 inches<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">02-05-2019  (See Below for Our Original Reaction to this TV)<br/><br/>UPDATE:  In all fairness, I owe SONY an update and after using the TV daily for the last two months I've come to respect the picture quality of this TV.  In watching network news, we can clearly see the difference in camera quality, especially when side by side interviews are taking place.  The newer HD camera's pop out a clean, crisp image which 4K wishes it will do so well.  Older camera's still show nicely but the clarity is visible.  We will have to wait for COX to update with industry in the FCC's anticipated roll out of ATSC 3.0.  Our question now is: are all these high end sets that we are buying, especially the very expensive QLED and OLED sets ... are they ATSC 3.0 ready or are they, as the FCC reports now, still NTSC at the core?<br/><br/>I also need to report that we have been successful going right to a DVD or right to NETFLIX or right to MSNBC or HIST Channel without jumping through hoops.  Our initial fear was that SONY's lend-lease program would aggravate us sitting by sitting but it has not.<br/><br/>Bottom Line:  We changed the overall rating to 5 Start based on the picture quality only.  This is simply because the picture is so enjoyable and from one sitting to the next does not disappoint.  No  bleeding, blacks stay black but do not conceal the Film Noir images.<br/><br/>Our 1st SONY was a glass semi-flat Trinitron, a 12" art deco push button carry around TV which lasted 40+ years.  Our 2nd TV's were Sony Trinitron FLAT SCREEN TV's which we kept until we could no longer lift them (Over 25 years).  If the heritage quality persists in this X900F unit, we will not need to buy another.  We'll simply enjoy the ride.  Cheers.<br/><br/>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<br/>ORIGINAL REACTION TO THIS TV:<br/><br/>We've just set up our NEW Sony X900F.  So don't take this as a final or full review.  I will update as necessary.  And we may not even keep the set.<br/><br/>We specifically requested (and checked the box for same) plain brown carton packaging.  The Amazon order system agreed.  For nought.  It arrived in its original SONY box, advertising blazing so bright you could see what it was from a block away.  So much for the first bump in the road.<br/><br/>After laboring to get the wall mount done and the TV hung, we sat back with one desire: to watch a DVD or Netflix show as a reward for a hard day.  We just wanted to see how good, if at all, the TV was.<br/><br/>At  power up, four small colorful "clocks" appeared, interacting with each other, and after 5 or ten minutes, these were replaced with a small gray swirling clock in the center.  At least 30 minutes later the screen was still giving us the clock and now reporting it was "Checking For Updates".  When this finally finished, the screen changed to a legal contract screen and it asked (sort of like Windows does) if we would download the updates now, including new APPS, and that it would take approximately 60 minutes to complete.  Fortunately there was a "SKIP" option and so we moved on still hoping to watch a DVD.<br/><br/>The next screen was a Google instruction to log-in to Google.  It wanted our GMAIL account &amp; password and if not available, we needed to start one.  There was no skip.  We did have a GMAIL account, like many people, and so logged in just like we would log into GMAIL.  Once in more legal screens related to Android and our willingness to abide by the US Laws regulating use.  No skip button, no way out.  ACCEPT or back out and do without the TV.<br/><br/>Exasperated, but knowing we could return the set, we hit the ACCEPT button and the TV then went Android feature by Android feature soliciting our agreement to install &amp; use.  This time there WAS a skip or a "no thanks".  We opted out of the next four or five requests until the TV finally went to look for a cable connection or any live HDMI inputs.  Finding none, I just pressed the "Netflix" button on the TV and everything became normal.  We logged in, Netflix came right up and we finally were able to see the TV after an hour, maybe a little longer, of wondering "what in the world did we get into here ???".<br/><br/>I need to mention for those enamored with the idea of having your own 4K TV that its money better spent on a cheaper simply HD 1080P set.  We are on COX cable.  Cox has no 4K programming and has no plans to implement 4K.<br/><br/>Netflix prompted us, before showing us the selections, if we would accept UHD 4K streaming for only an additional $3.95 per month.  We said "Okay".  When we went to the Netflix selections, the UHD 4K selections were marked as such, about 1 in 75.  In otherwords, NETFLIX has very few UHD 4K selections to stream.  And it will probably be awhile because their portfolio of selections are simply regular DVD quality shows with a good many HD shows.  The point here is: we were duped again.<br/><br/>So, no brown paper double packing, no warning that this TV was an Android device just like the smart phones, no warning that there was no way to just use the X900F as a simple TV or monitor, and of course, whenever you start up the TV you are aggravated by slow boot, incessant sales pitches, reminders that such &amp; such is not set up, etc etc.<br/><br/>SONY &amp; Amazon are like 3rd world Bazaar table sellers with glittering gold teeth, a smile to catch anyone's attention, but not a word of truth or helpfulness in the marketing of their products.  My advice if you have not bought a set is get something simple like the Visio D series or just a large monitor and plug in what you want to use.  If you already have a 1080P flat sceen.... keep it and save your money.  The picture on the X900F isn't any better than 1080P because that is all companies are streaming or cabling.  What a rip off.<br/><br/>We may or may not keep this aggravating thing.<br/><br/>Hope this helps someone.<br/><br/>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</span>

  </div></div></div></div><div id="R3033UZZQVW5M9" data-hook="review" class="a-section review aok-relative"><div id="R3033UZZQVW5M9-review-card" class="a-row a-spacing-none"><div id="customer_review-R3033UZZQVW5M9" class="a-section celwidget"><div data-hook="genome-widget" class="a-row a-spacing-mini"><a href="/gp/profile/amzn1.account.AEQ4KEAUZAM5IGOFYLLJEOZPBKVQ/ref=cm_cr_dp_d_gw_tr?ie=UTF8" class="a-profile" data-a-size="small"><div aria-hidden="true" class="a-profile-avatar-wrapper"><div class="a-profile-avatar"><img src="https://images-na.ssl-images-amazon.com/images/G/01/x-locale/common/grey-pixel.gif" class="a-lazy-loaded" data-src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/default._CR0,0,1024,1024_SX48_.png"/><noscript><img src="https://images-na.ssl-images-amazon.com/images/S/amazon-avatars-global/default._CR0,0,1024,1024_SX48_.png"/></noscript></div></div><div class="a-profile-content"><span class="a-profile-name">Edgar</span></div></a></div><div class="a-row"><a class="a-link-normal" title="4.0 out of 5 stars" href="/gp/customer-reviews/R3033UZZQVW5M9/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B078H2DWZS"><i data-hook="review-star-rating" class="a-icon a-icon-star a-star-4 review-rating"><span class="a-icon-alt">4.0 out of 5 stars</span></i></a><span class="a-letter-space"/><a data-hook="review-title" class="a-size-base a-link-normal review-title a-color-base review-title-content a-text-bold" href="/gp/customer-reviews/R3033UZZQVW5M9/ref=cm_cr_dp_d_rvw_ttl?ie=UTF8&amp;ASIN=B078H2DWZS"><span class="">Almost best HDR 4k model that isnt OLED, but learning curve</span>
            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">August 23, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="format-strip-linkless" class="a-color-secondary">Size: 55 inches<i class="a-icon a-icon-text-separator" role="img" aria-label="|"/>Style: TV</span><i class="a-icon a-icon-text-separator" role="img" aria-label="|"/><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">So I was very irritated when my 5 year old Samsung 55" LED tv started shutting off randomly, especially since I have a 10 year old LCD version that still works fine. After much investigation it turned out to be a flawed (defective, should have been recalled) motherboard. I got a used replacement but I did not have much faith, so, time for a new present to myself.<br/><br/>I wanted a clear upgrade, but was not ready to shell $2-3,000 for the state of the art OLED's (specifically because there is limited 4k content as it is), so I targeted the high end 4k HDR level. I was not going to get another Samsung, so that left Sony, LG, maybe Vizio, I was not going to consider the Chinese specials so no Amazon special TCL, audio sucks on those anyway). Did my research and had some very helpful discussions (and a visual comparison at some retail stores). Vizio did not compete at the top quality level, and their color scheme seemed cartoonish. So we were at the LG 9000 series and this Sony (900F). In the end the Sony (most expensive) won out. LG worked best at the 8000 level for a much lower price point, but the dual database processing, superior contrast (look at this model side by side with the 800E model and you really see the difference), the Sony won the 900/9000 comparison. LG 9000 was almost the same price but the small specifics and the processing power won it for Sony. That said, there are some sacrifices I missed, but none that were a problem.<br/><br/>To start, there is no component input, which is a pain because one of my Directv tuners (goes through an HD PVR) used that output. There are issues with Directv if you have an HDMI cable connected and the tv is not on or tuned to that device when I make an HD PVR recording (which records on component). So, $20 for a component to HDMI adapter to connect that to the back of the tv. Fortunately there are 4 HDMI connectors, but I was counting on component to be the fifth input. There is a composite, but it needs an adapter which I think is the same as the old camcorder adapters, if you want an SD source like WII (see page 10 in the manual, I had a couple of these left over so no biggie there).<br/><br/>Setup was not painless, I tried to use the google app from my phone, but it didn't communicate well. Eventually I went in and manually set everything up, which was a chore because I didn't realize setup was hidden in the home screen (Thanks Tom'sHardware for your installation tweaks). Basically they want the tv to behave like a large android system.<br/><br/>At this point I have all my inputs setup, learned all my OTA tv channels, tested Netflix but have not installed Prime, Plex or Kodi yet. I had a Fire Tv cube that I was going to plug in here but it looks like that would be redundant (have not tested alexa commands to this tv yet, or ok google). I will update after I load software the way I want. I was pleased that there was an optical out for my SS receiver, although mostly I am using the tv speakers (sound quality was another big point for me).<br/><br/>Security, turned off Samba and any permissions I did not want to use (including its voice control). I'll see how it behaves over time. For now hard wired to my router so very good streaming. Prime does 4k at no extra charge (yeah Prime!), Netflix is another $3/mo (which I may not do, in fact might put them on hold for a while to try Hulu or something else).<br/><br/>Finally, video quality. My biggest complaint with my old LED was poor low light, high reflectance, and a ghosting image effect on black or dark images. (and it was 1080p). This tv seems to have all those covered. I have not been bothered with the soap opera effect on shows yet (default settings) so I will see how that works out over time, especially with more Bluray quality shows.<br/><br/>In summary, priciest of this class but also best of this class, and competes with the entry levels of the next class up. Plan for no component and an adapter (sold separately) for sd composite. Setup YMMV, but definitely go through all the privacy settings and only agree to what you want. It is app driven, and really built for streaming services and gaming. I probably won't bother upgrading Directv to 4k (satelite's days are numbered anyway if you have good broadband speed) but will explore all streaming and bluray has to offer.<br/><br/>Edit: So this is as much an android tv issue as it is a comcast/xfinity issue, and by that it means Sony should have thought first before getting involved. Xfinity refuses to let you register androidtv HBOGO, even though you have paid for it and it comes on your tv. This is incredibly stupid, and requires sideloads and usb or bluetooth mice, a real pain in the ass. Firetv had a similar issue (as did samsung) and those have both been resolved, seriously, get this resolves, you lost a star.</span>
