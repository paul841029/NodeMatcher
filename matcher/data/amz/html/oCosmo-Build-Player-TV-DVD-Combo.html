            </a></div><span data-hook="review-date" class="a-size-base a-color-secondary review-date">November 7, 2018</span><div class="a-row a-spacing-mini review-data review-format-strip"><span data-hook="avp-badge-linkless" class="a-size-mini a-color-state a-text-bold">Verified Purchase</span></div><div class="a-row a-spacing-small review-data"><span data-hook="review-body" class="a-size-base review-text"><div aria-live="polite" data-a-expander-name="review_text_read_more" data-a-expander-collapsed-height="300" class="a-expander-collapsed-height a-row a-expander-container a-expander-partial-collapse-container" style="max-height: none; height: 300px;"><div data-hook="review-collapsed" aria-expanded="false" class="a-expander-content reviewText review-text-content a-expander-partial-collapse-content" style="padding-bottom: 19px;"><span class="">We bought this to put in a spare room that we are using as our homeschool class room/guest room/studio. First impression when opening was that it was really light. My 8 year old daughter could carry this. Remote was long. Pretty easy set up. If you are sitting it on a table or something, Just connect the 2 legs (4 screws total) and connect power cord. I found the plastic on the bottom to be cheap. When screwing in the screws for the legs I could see how easily you could strip the thred. So becarful when doing this. We plan on mounting the TV so I tried to be extra careful since I am going to want to remove the legs when we do. Overall quality is good. Obviously is not a smart TV.  But that doesn't bother us. We bought it mainly bc 1.) We were looking for a TV with a built-in DVD player. 2.)The price was right. DVD player is working good. Takes about 5 seconds to load. If you want to use the DVD you do have to put the DVD input, It doesn't automatically come up. Also to load the dvd, you load it with the "shiny" part facing you and the face of the DVD in the back. So far all of our DVDs (used and new) have loaded fine. with the exception of one time that we were pressing too many buttons on the remote and it kind of froze up on us. Sound quality is ok. In conclusion, it was a good purchase. I didn't expect it to be all high tech. But It is a great TV and good price. I looked around in local pawn shops and online and wasn't able to find a TV with built-in DVD player this cheap. I wasn't having much luck finding a TV with built-in DVD player at all really. I feel like it would be better for a bedroom or spare room. It probably wouldnt go well in OUR living room. We have a big living room. We are a big family, and have 6 or more people here on any given day. We would need something bigger and louder. But if you are a single couple or small family, this could probably work.</span>
